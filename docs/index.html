late</span> tag may be defined on the following parent tags."},{"type":"Divider"},{"type":"LineBreak"},{"type":"Docs","parameters":[{"name":"@docs","description":"The <span class=\"token_codeline\">@template</span>tag is allowed inside a <span class=\"token_codeline\">@docs</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@docs</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Docs\")' >Docs</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false}],"templates":null,"attributes":null,"enumerates":null},{"type":"Title","data":"Parameters","level":2},{"type":"LineBreak"},{"type":"Docs","parameters":[{"name":"@name","description":"The <span class=\"token_codeline\">@name</span>tag provides the ability to override the parsed name of a structure. The parsed name for example refers to the function name in a function definition or the class name in a class definition. By using the <span class=\"token_codeline\">@name</span>tag, you can modify the name associated with the structure.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@name</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Name\")' >Name</a> documentation.","type":"<span class=\"token_type\">string</span>","required":true,"path":false},{"name":"@description","description":"The <span class=\"token_codeline\">@description</span>tag can be used to indicate a descripton for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>All markdown syntax options are supported by the <span class=\"token_codeline\">@description</span>tag, with the exception of headings (<span class=\"token_codeline\">#</span>) and custom HTML elements like <span class=\"token_codeline\">&ltsuggested-page></span>&gt;.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@desc</span>is an alias for tag <span class=\"token_codeline\">@description</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@description</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Description\")' >Description</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@type","description":"The <span class=\"token_codeline\">@type</span>tag can be utilized to override the determined type of the structure, or to specify the necessary type in cases where the programming language does not have support for variable types, such as JavaScript.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@type</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Type\")' >Type</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@def","description":"The <span class=\"token_codeline\">@def</span>tag can be used to indicate the default value of an attribute, parameter, template or header. The assigned value should be in code format.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@default</span>is an alias for tag <span class=\"token_codeline\">@def</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@def</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Default\")' >Default</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@ignore","description":"The <span class=\"token_codeline\">@ignore</span>tag can be used to indicate that a parameter or template should not be visible in the documentation.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@ignore</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Ignore\")' >Ignore</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@required","description":"The <span class=\"token_codeline\">@required</span>tag can be used to indicate if the parameter, template or attribute is required. However, when a parameter or template does not have a default value, it will always be required. Unless required is specifically disabled with <span class=\"token_codeline\">@required: false</span>. When an attribute's default value is undefined, tag <span class=\"token_codeline\">@required</span>will not automatically be enabled.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@required</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Required\")' >Required</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@conditionally_required","description":"The <span class=\"token_codeline\">@conditionally_required</span>tag can be used to indicate if the parameter, template or attribute is conditionally required.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@con_required</span>is an alias for tag <span class=\"token_codeline\">@conditionally_required</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@conditionally_required</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Conditionally Required\")' >Conditionally Required</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@advised","description":"The <span class=\"token_codeline\">@advised</span>tag can be used to indicate if the parameter, template or attribute is advised.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@advised</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Advised\")' >Advised</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@experimental","description":"The <span class=\"token_codeline\">@experimental</span>tag indicates that the item is still experimental and may be subject to future change.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@experimental</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Experimental\")' >Experimental</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@deprecated","description":"The <span class=\"token_codeline\">@deprecated</span>tag indicates that the documented item is deprecated.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@deprecated</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Deprecated\")' >Deprecated</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@attribute","description":"The <span class=\"token_codeline\">@attribute</span>tag can be used to provide more information about an attribute.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@attribute</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@attr</span>is an alias for tag <span class=\"token_codeline\">@attribute</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@attribute</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Attribute\")' >Attribute</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@attributes_type","description":"The <span class=\"token_codeline\">@attributes_type</span>tag can be used to define the type of the attribute's object.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@attributes_type</span>tag must be defined at the same level where the <span class=\"token_codeline\">@attribute</span>tags are defined as well.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@attrs_type</span>is an alias for tag <span class=\"token_codeline\">@attributes_type</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@attributes_type</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Attributes Type\")' >Attributes Type</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@enumerate","description":"The <span class=\"token_codeline\">@enumerate</span>tag can be used to indicate that the value should be one of a subset of values.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@enumerate</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@enum</span>is an alias for tag <span class=\"token_codeline\">@enumerate</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@enumerate</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Enumerate\")' >Enumerate</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@warning","description":"The <span class=\"token_codeline\">@warning</span>tag is used to indicate a warning description for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@warning</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@warning</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Warning\")' >Warning</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@note","description":"The <span class=\"token_codeline\">@note</span>tag can be used to indicate a note description for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@note</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@note</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Note\")' >Note</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@example","description":"The <span class=\"token_codeline\">@example</span>tag can be used to define an example value for a parameter, template, attribute, enumerate or header. This example value may be used in the automatically generated code illustrations. Currently, code illustration are only automatically generated on documented REST API structures.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@example</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Example\")' >Example</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@cache","description":"The <span class=\"token_codeline\">@cache</span>tag can be used to cache the current documentation structure using a cache id. Later this same documentation structure can be re-used by retrieving the cached structure using the <span class=\"token_codeline\">@cached</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The cache mechanism works cross-language. Therefore, cached structures defined in Python can be restored in JavaScript.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='warning'><div><div></div></div><div></div><div>The tags `@name`and `@parent`will not be cached.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@cache</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Cache\")' >Cache</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@cached","description":"The <span class=\"token_codeline\">@cached</span>tag can be used to retrieve a documentation structure by a cache id.\n<span style='height: 10px; width: 100%; display: block'></span>Any tags that were defined in the object which uses the <span class=\"token_codeline\">@cached</span>tag, will override the restored values from the cached structure.\n<span style='height: 10px; width: 100%; display: block'></span>Cached structures will be restored after the codebase is parsed, therefore the files do not have to be included in a chronological order.\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The cache mechanism works cross-language. Therefore, cached structures defined in Python can be restored in JavaScript.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The API will throw an error when you try to restore an unknown cache id.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='warning'><div><div></div></div><div></div><div>The tags `@name`and `@parent`will not be restored from the cached structure.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@cached</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Cached\")' >Cached</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false}],"templates":null,"attributes":null,"enumerates":null},{"type":"Title","data":"Indent Sensitive","level":2},{"type":"Warning","data":"The <span class=\"token_codeline\">@template</span> tag is indent sensitive."},{"type":"Text","data":"The <span class=\"token_codeline\">@template</span> tag is indent sensitive. Only tags with deeper indentation than the initial <span class=\"token_codeline\">@template</span> tag will be considered as children of the <span class=\"token_codeline\">@template</span> tag.\n<span style='height: 10px; width: 100%; display: block'></span>Inconsistent use of mixed tabs and spaces can lead to incorrect indentation.\n<span style='height: 10px; width: 100%; display: block'></span>Every tab counts for four indentation spaces, unless specified otherwise in the <a class='link' onclick='render_id(\"JS:Configuration:Config\")' >Config</a>."},{"type":"Title","data":"Usage","level":2},{"type":"Text","data":"Elaborating function templates."},{"type":"CodeBlock","data":"<span class= ken_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@example</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@cache</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@cached</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Title","data":"Allowed Locations","level":2},{"type":"Text","data":"The <span class=\"token_codeline\">@attribute</span> tag may be defined on the following parent tags."},{"type":"Divider"},{"type":"LineBreak"},{"type":"Docs","parameters":[{"name":"@docs","description":"The <span class=\"token_codeline\">@attribute</span>tag is allowed inside a <span class=\"token_codeline\">@docs</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@docs</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Docs\")' >Docs</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@return","description":"The <span class=\"token_codeline\">@attribute</span>tag is allowed inside a <span class=\"token_codeline\">@return</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@return</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Return\")' >Return</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@response","description":"The <span class=\"token_codeline\">@attribute</span>tag is allowed inside a <span class=\"token_codeline\">@response</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@response</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Response\")' >Response</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@parameter","description":"The <span class=\"token_codeline\">@attribute</span>tag is allowed inside a <span class=\"token_codeline\">@parameter</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@parameter</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Parameter\")' >Parameter</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@template","description":"The <span class=\"token_codeline\">@attribute</span>tag is allowed inside a <span class=\"token_codeline\">@template</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@template</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Template\")' >Template</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@attribute","description":"The <span class=\"token_codeline\">@attribute</span>tag is allowed inside a <span class=\"token_codeline\">@attribute</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@attribute</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Attribute\")' >Attribute</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@enumerate","description":"The <span class=\"token_codeline\">@attribute</span>tag is allowed inside a <span class=\"token_codeline\">@enumerate</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@enumerate</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Enumerate\")' >Enumerate</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@header","description":"The <span class=\"token_codeline\">@attribute</span>tag is allowed inside a <span class=\"token_codeline\">@header</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@header</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Header\")' >Header</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false}],"templates":null,"attributes":null,"enumerates":null},{"type":"Title","data":"Parameters","level":2},{"type":"LineBreak"},{"type":"Docs","parameters":[{"name":"@name","description":"The <span class=\"token_codeline\">@name</span>tag provides the ability to override the parsed name of a structure. The parsed name for example refers to the function name in a function definition or the class name in a class definition. By using the <span class=\"token_codeline\">@name</span>tag, you can modify the name associated with the structure.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@name</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Name\")' >Name</a> documentation.","type":"<span class=\"token_type\">string</span>","required":true,"path":false},{"name":"@description","description":"The <span class=\"token_codeline\">@description</span>tag can be used to indicate a descripton for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>All markdown syntax options are supported by the <span class=\"token_codeline\">@description</span>tag, with the exception of headings (<span class=\"token_codeline\">#</span>) and custom HTML elements like <span class=\"token_codeline\">&ltsuggested-page></span>&gt;.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@desc</span>is an alias for tag <span class=\"token_codeline\">@description</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@description</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Description\")' >Description</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@type","description":"The <span class=\"token_codeline\">@type</span>tag can be utilized to override the determined type of the structure, or to specify the necessary type in cases where the programming language does not have support for variable types, such as JavaScript.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@type</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Type\")' >Type</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@def","description":"The <span class=\"token_codeline\">@def</span>tag can be used to indicate the default value of an attribute, parameter, template or header. The assigned value should be in code format.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@default</span>is an alias for tag <span class=\"token_codeline\">@def</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@def</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Default\")' >Default</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@required","description":"The <span class=\"token_codeline\">@required</span>tag can be used to indicate if the parameter, template or attribute is required. However, when a parameter or template does not have a default value, it will always be required. Unless required is specifically disabled with <span class=\"token_codeline\">@required: false</span>. When an attribute's default value is undefined, tag <span class=\"token_codeline\">@required</span>will not automatically be enabled.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@required</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Required\")' >Required</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@conditionally_required","description":"The <span class=\"token_codeline\">@conditionally_required</span>tag can be used to indicate if the parameter, template or attribute is conditionally required.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@con_required</span>is an alias for tag <span class=\"token_codeline\">@conditionally_required</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@conditionally_required</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Conditionally Required\")' >Conditionally Required</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@advised","description":"The <span class=\"token_codeline\">@advised</span>tag can be used to indicate if the parameter, template or attribute is advised.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@advised</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Advised\")' >Advised</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@parameter","description":"The <span class=\"token_codeline\">@parameter</span>tag can be used to provide more information about one of the parameters. The parameter's <span class=\"token_codeline\">@name</span>tag must match the name of the parameter you want to elaborate.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@parameter</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>Tags <span class=\"token_codeline\">@param</span>and <span class=\"token_codeline\">@arg</span>are aliases for tag <span class=\"token_codeline\">@parameter</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@parameter</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Parameter\")' >Parameter</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@attribute","description":"The <span class=\"token_codeline\">@attribute</span>tag can be used to provide more information about an attribute.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@attribute</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@attr</span>is an alias for tag <span class=\"token_codeline\">@attribute</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@attribute</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Attribute\")' >Attribute</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@experimental","description":"The <span class=\"token_codeline\">@experimental</span>tag indicates that the item is still experimental and may be subject to future change.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@experimental</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Experimental\")' >Experimental</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@deprecated","description":"The <span class=\"token_codeline\">@deprecated</span>tag indicates that the documented item is deprecated.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@deprecated</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Deprecated\")' >Deprecated</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@attributes_type","description":"The <span class=\"token_codeline\">@attributes_type</span>tag can be used to define the type of the attribute's object.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@attributes_type</span>tag must be defined at the same level where the <span class=\"token_codeline\">@attribute</span>tags are defined as well.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@attrs_type</span>is an alias for tag <span class=\"token_codeline\">@attributes_type</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@attributes_type</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Attributes Type\")' >Attributes Type</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@enumerate","description":"The <span class=\"token_codeline\">@enumerate</span>tag can be used to indicate that the value should be one of a subset of values.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@enumerate</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@enum</span>is an alias for tag <span class=\"token_codeline\">@enumerate</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@enumerate</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Enumerate\")' >Enumerate</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@warning","description":"The <span class=\"token_codeline\">@warning</span>tag is used to indicate a warning description for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@warning</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@warning</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Warning\")' >Warning</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@note","description":"The <span class=\"token_codeline\">@note</span>tag can be used to indicate a note description for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@note</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@note</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Note\")' >Note</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@example","description":"The <span class=\"token_codeline\">@example</span>tag can be used to define an example value for a parameter, template, attribute, enumerate or header. This example value may be used in the automatically generated code illustrations. Currently, code illustration are only automatically generated on documented REST API structures.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@example</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Example\")' >Example</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@cache","description":"The <span class=\"token_codeline\">@cache</span>tag can be used to cache the current documentation structure using a cache id. Later this same documentation structure can be re-used by retrieving the cached structure using the <span class=\"token_codeline\">@cached</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The cache mechanism works cross-language. Therefore, cached structures defined in Python can be restored in JavaScript.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='warning'><div><div></div></div><div></div><div>The tags `@name`and `@parent`will not be cached.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@cache</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Cache\")' >Cache</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@cached","description":"The <span class=\"token_codeline\">@cached</span>tag can be used to retrieve a documentation structure by a cache id.\n<span style='height: 10px; width: 100%; display: block'></span>Any tags that were defined in the object which uses the <span class=\"token_codeline\">@cached</span>tag, will override the restored values from the cached structure.\n<span style='height: 10px; width: 100%; display: block'></span>Cached structures will be restored after the codebase is parsed, therefore the files do not have to be included in a chronological order.\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The cache mechanism works cross-language. Therefore, cached structures defined in Python can be restored in JavaScript.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The API will throw an error when you try to restore an unknown cache id.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='warning'><div><div></div></div><div></div><div>The tags `@name`and `@parent`will not be restored from the cached structure.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@cached</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Cached\")' >Cached</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false}],"templates":null,"attributes":null,"enumerates":null},{"type":"Title","data":"Indent Sensitive","level":2},{"type":"Warning","data":"The <span class=\"token_codeline\">@attribute</span> tag is indent sensitive."},{"type":"Text","data":"The <span class=\"token_codeline\">@attribute</span> tag is indent sensitive. Only tags with deeper indentation than the initial <span class=\"token_codeline\">@attribute</span> tag will be considered as children of the <span class=\"token_codeline\">@attribute</span> tag.\n<span style='height: 10px; width: 100%; display: block'></span>Inconsistent use of mixed tabs and spaces can lead to incorrect indentation.\n<span style='height: 10px; width: 100%; display: block'></span>Every tab counts for four indentation spaces, unless specified otherwise in the <a class='link' onclick='render_id(\"JS:Configuration:Config\")' >Config</a>."},{"type":"Title","data":"Usage","level":2},{"type":"Text","data":"Elaborating attributes of a function parameter."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@param</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: user</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: The user object.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@attribute</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: first_name</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: The user's first name.< an array.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@note</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Note\")' >Note</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@example","description":"The <span class=\"token_codeline\">@example</span>tag can be used to define an example value for a parameter, template, attribute, enumerate or header. This example value may be used in the automatically generated code illustrations. Currently, code illustration are only automatically generated on documented REST API structures.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@example</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Example\")' >Example</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@cache","description":"The <span class=\"token_codeline\">@cache</span>tag can be used to cache the current documentation structure using a cache id. Later this same documentation structure can be re-used by retrieving the cached structure using the <span class=\"token_codeline\">@cached</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The cache mechanism works cross-language. Therefore, cached structures defined in Python can be restored in JavaScript.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='warning'><div><div></div></div><div></div><div>The tags `@name`and `@parent`will not be cached.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@cache</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Cache L elements like <span class=\"token_codeline\">&ltsuggested-page></span>&gt;.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@desc</span>is an alias for tag <span class=\"token_codeline\">@description</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@description</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Description\")' >Description</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@type","description":"The <span class=\"token_codeline\">@type</span>tag can be utilized to override the determined type of the structure, or to specify the necessary type in cases where the programming language does not have support for variable types, such as JavaScript.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@type</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Type\")' >Type</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@def","description":"The <span class=\"token_codeline\">@def</span>tag can be used to indicate the default value of an attribute, parameter, template or header. The assigned value should be in code format.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@default</span>is an alias for tag <span class=\"token_codeline\">@def</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@def</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Default\")' >Default</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@required","description":"The <span class=\"tok ttributes_type","description":"The <span class=\"token_codeline\">@attributes_type</span>tag can be used to define the type of the attribute's object.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@attributes_type</span>tag must be defined at the same level where the <span class=\"token_codeline\">@attribute</span>tags are defined as well.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@attrs_type</span>is an alias for tag <span class=\"token_codeline\">@attributes_type</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@attributes_type</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Attributes Type\")' >Attributes Type</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@enumerate","description":"The <span class=\"token_codeline\">@enumerate</span>tag can be used to indicate that the value should be one of a subset of values.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@enumerate</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@enum</span>is an alias for tag <span class=\"token_codeline\">@enumerate</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@enumerate</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Enumerate\")' >Enumerate</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@warning","description":"The <span class=\"token_codeline\">@warning</span>tag is used to indicate a warning description for the structure. nt\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@text</span><span class=\"token_comment\">: Access Token</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@id</span><span class=\"token_comment\">: Authentication:Access Token</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@link</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@text</span><span class=\"token_comment\">: API KEY</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@id</span><span class=\"token_comment\">: Authentication:API KEY</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span>...","language":"js"},{"type":"LineBreak"},{"type":"SuggestedPage","parameters":{"title":{"value":"Allowed locations","type":"string"},"description":{"value":"More information about the allowed location tags.","type":"string"},"links":{"value":[{"text":"Link","id":"Tags:Link"}],"type":"array"}}}],"is_custom":true,"description":"The <span class=\"token_codeline\">@id</span> tag can be used to define an url by structure id for the link parent. The id should match one of the id's of the documented structures.\n","full_name":"Id","id":"Tags:Id","no_lang_id":"Tags:Id","no_chapt_id":"Id","prev":"Tags:Url","next":"Usage"}],"full_name":"Tags","id":"Tags","no_lang_id":"Tags","no_chapt_id":"Tags","prev":"Guides","next":"Usage"},{"name":"Usage","language":"NO_LANG","is_chapter":true,"children":[{"chapter":"Usage","language":"NO_LANG","title":"Ids","name":"Ids","blocks":[{"type":"Title","data":"Ids","level":1},{"type":"Text","data":"Ids are generated for every documented structure, including custom pages.\n<span style='height: 10px; width: 100%; display: block'></span>Ids can for instance be used to render a structure or to create a text links pointing to the certain structures. For example a link to a structure using <span class=\"token_codeline\">&lt;link #MyBlock>My Block&lt;/link></span> or <span class=\"token_codeline\">&lt;type>MyClass&lt;/link></span>."},{"type":"Note","data":"The generated documentation page also accepts the URL query parameter <span class=\"token_codeline\">id</span>. This parameter can be used to open the documentation for a certain structure, e.g. <span class=\"token_codeline\">https://mywebsite/docs?id=MyId</span>."},{"type":"Title","data":"Id Types","level":2},{"type":"Text","data":"Every documented structure has three type of ids."},{"type":"LineBreak"},{"type":"LineBreak"},{"type":"Docs","parameters":null,"templates":null,"attributes":[{"name":"id","type":"<span class=\"token_type\">string</span>","description":"The full id of the structure, this includes the language and chapter tags. The id will be formatted as <span class=\"token_codeline\">&lt;language>:&lt;chapter>:&lt;full_name></span>. The full name is the name of the structure including its parents, e.g <span class=\"token_codeline\">mylib::MyClass</span>for c languages and <span class=\"token_codeline\">mylib.MyClass</span>for others. This id is always unique."},{"name":"no_lang_id","type":"<span class=\"token_type\">string</span>","description":"The id of the structure without the language tag. The id will be formatted as <span class=\"token_codeline\">&lt;chapter>:&lt;full_name></span>. The full name is the name of the structure including its parents, e.g <span class=\"token_codeline\">mylib::MyClass</span>for c languages and <span class=\"token_codeline\">mylib.MyClass</span>for others. This id is not always unique."},{"name":"no_chapt_id","type":"<span class=\"token_type\">string</span>","description":"The id of the structure without the language and chapter tags. The id will be formatted as <span class=\"token_codeline\">&lt;full_name></span>. The full name is the name of the structure including its parents, e.g <span class=\"token_codeline\">mylib::MyClass</span>.  for c languages and <span class=\"token_codeline\">mylib.MyClass</span>for others. is id is not always unique."}],"enumerates":null},{"type":"Title","data":"Rendering Ids","level":2},{"type":"Text","data":"When a render or redirection occurs based on the user defined id of a structure, the defined id will be matched against the <span class=\"token_codeline\">id</span>, <span class=\"token_codeline\">no_lang_id</span> and <span class=\"token_codeline\">no_chapt_id</span> attributes of all structures. Therefore it is not required to specify the language and chapter in the id. However, since only the full id's are unique, it could happen that the wrong structure with the same name is rendered."}],"is_custom":true,"description":"Ids.","full_name":"Ids","id":"Usage:Ids","no_lang_id":"Usage:Ids","no_chapt_id":"Ids","prev":"Tags","next":"Usage:Templates"},{"chapter":"Usage","language":"NO_LANG","title":"Templates","name":"Templates","blocks":[{"type":"Title","data":"Templates","level":1},{"type":"Text","data":"Templates can be utilized to use repeated values inside documentation blocks. However, creating tags using templates is not supported."},{"type":"Title","data":"Adding Templates","level":2},{"type":"Text","data":"Include the <span class=\"token_codeline\">templates</span> field in your <a class='link' onclick='render_id(\"JS:Configuration:Config\")' >Config</a> to define template variables."},{"type":"CodeBlock","data":"{<span class=\"token_line\">\n</span>\t...<span class=\"token_line\">\n</span>\ttemplates: {<span class=\"token_line\">\n</span>\t\tLIB_NAME: <span class=\"token_string\">\"My Lib\"</span><span class=\"token_line\">\n</span>\t}<span class=\"token_line\">\n</span>}","language":"js"},{"type":"Title","data":"Utilizing Templates","level":2},{"type":"Text","data":"Templates are allowed in the following tags, this also applies to all nested blocks such as <span class=\"token_codeline\">@return</span>, <span class=\"token_codeline\">@usage</span>, <span class=\"token_codeline\">@parameter</span> etcetera."},{"type":"List","data":["\t&#x2022; <span class=\"token_codeline\">@title</span>","\t&#x2022; <span class=\"token_codeline\">@description</span>","\t&#x2022; <span class=\"token_codeline\">@warning</span>","\t&#x2022; <span class=\"token_codeline\">@notes</span>","\t&#x2022; <span class=\"token_codeline\">@usage</span>","\t&#x2022; <span class=\"token_codeline\">@return</span>","\t&#x2022; <span class=\"token_codeline\">@code</span>"]},{"type":"Text","data":"A template can be defined by encapsulating text between two opening and closing curly brackets."},{"type":"CodeBlock","data":"<span class='token_comment'>@description:\n\t... library {{LIB_NAME}}.\n</span>","language":"NO_LANG"},{"type":"Text","data":"When the template string doesn't match any of the defined <a class='link' onclick='render_id(\"JS:Configuration:Config\")' >Config</a> templates, the original template string remains unaltered."},{"type":"Title","data":"Template Value Types","level":2},{"type":"LineBreak"},{"type":"Docs","parameters":null,"templates":null,"attributes":[{"name":"boolean","description":"A boolean is a valid value type for a template value."},{"name":"number","description":"A number is a valid value type for a template value."},{"name":"string","description":"A string is a valid value type for a template value."},{"name":"array","description":"An array is a valid value type for a template value."},{"name":"object","description":"An object is a valid value type for a template value."}],"enumerates":null}],"is_custom":true,"description":"Templates explained.","full_name":"Templates","id":"Usage:Templates","no_lang_id":"Usage:Templates","no_chapt_id":"Templates","prev":"Usage:Ids","next":"Usage:Inheritance"},{"chapter":"Usage","language":"NO_LANG","title":"Inheritance","name":"Inheritance","blocks":[{"type":"Title","data":"Inheritance","level":1},{"type":"Text","data":"By default Libris automatically adds all the documented functions of a base class to the derived class.\nHowever documentation inheritance can be disabled or only enabled for a specific derived classes. This can be done using the <span class=\"token_codeline\">@inherit</span> and <span class=\"token_codeline\">@parent</span> tags."},{"type":"Title","data":"Simple inheritance.","level":2},{"type":"Text","data":"A simple inheritance structure that inherits all documented base functions.\nWith this structure the <span class=\"token_codeline\">Derived1</span> class will also contain the documented function <span class=\"token_codeline\">my_func</span>. The <span class=\"token_codeline\">Derived2</span> class does not contain any documented functions, since it inherits <span class=\"token_codeline\">Base</span> privately."},{"type":"CodeBlock","data":"<span class=\"token_comment\">// The base class.</span><span class=\"token_line\">\n</span><span class=\"token_comment\">/*  </span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: Base Class</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some class description.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span><span class=\"token_keyword\">class</span> <span class=\"token_type_def\">Base</span> {<span class=\"token_line\">\n</span><span class=\"token_keyword\">public</span>: <span class=\"token_line\">\n</span><span class=\"token_line\">\n</span>\t...<span class=\"token_line\">\n</span>\t<span class=\"token_line\">\n</span>\t<span class=\"token_comment\">/*  </span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\">\t *  </span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: My Function</span><span class=\"token_line\">\n</span><span class=\"token_comment\">\t *  </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some function description.</span><span class=\"token_line\">\n</span><span class=\"token_comment\">\t */</span><span class=\"token_line\">\n</span>\t<span class=\"token_keyword\">static</span><span class=\"token_line\">\n</span>\t<span class=\"token_keyword\">void</span>  <span class=\"token_type_def\">my_func</span>() { ... }<span class=\"token_line\">\n</span>\t<span class=\"token_line\">\n</span>}<span class=\"token_line\">\n</span><span class=\"token_line\">\n</span><span class=\"token_comment\">// The first derived class.</span><span class=\"token_line\">\n</span><span class=\"token_comment\">/*  </span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: Derived Class</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some class description.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span><span class=\"token_keyword\">class</span> <span class=\"token_type_def\">Derived1</span> : <span class=\"token_keyword\">public</span> <span class=\"token_type\">Base</span> {<span class=\"token_line\">\n</span>\t...<span class=\"token_line\">\n</span>}<span class=\"token_line\">\n</span><span class=\"token_line\">\n</span><span class=\"token_comment\">// The second derived class.</span><span class=\"token_line\">\n</span><span class=\"token_comment\">/*  </span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: Derived Class</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some class description.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span><span class=\"token_keyword\">class</span> <span class=\"token_type_def\">Derived2</span> : <span class=\"token_keyword\">private</span> <span class=\"token_type\">Base</span> { <span class=\"token_comment\">// &lt;-- NO DOCUMENTED FUNCTIONS WILL BE COPIED SINCE BASE IS INHERITED PRIVATELY. </span><span class=\"token_line\">\n</span>\t...<span class=\"token_line\">\n</span>}","language":"cpp"},{"type":"Title","data":"Disabled inheritance.","level":2},{"type":"Text","data":"Disable inheritance on specific functions using the <span class=\"token_codeline\">@inherit</span> tag.\nWith this structure the <span class=\"token_codeline\">Derived</span> class does not contain the documented function <span class=\"token_codeline\">my_func</span>."},{"type":"CodeBlock","data":"<span class=\"token_comment\">// The base class.</span><span class=\"token_line\">\n</span><span class=\"token_comment\">/*  </span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: Base Class</span><span class=\"token_line\">\n</span><span class=\"toke ription":"The optional chapter name for the custom page."},{"name":"include","type":"<span class=\"token_type\">string</span>","description":"The path to a markdown or html file, the path must have a <span class=\"token_codeline\">.md</span>, <span class=\"token_codeline\">.js</span>or <span class=\"token_codeline\">.html</span>extension. The path can utilize the variable <span class=\"token_codeline\">$__dirname</span>, which will be populated with the base path of the config file (if the configuration was loaded from a file). The <span class=\"token_codeline\">include</span>attribute is preceded by the <span class=\"token_codeline\">markdown</span>, <span class=\"token_codeline\">js</span>and <span class=\"token_codeline\">html</span>attributes.","conditionally_required":true},{"name":"markdown","type":"<span class=\"token_type\">string</span>","description":"The Markdown code of the custom page. The <span class=\"token_codeline\">markdown</span>attribute precedes the <span class=\"token_codeline\">include</span>, <span class=\"token_codeline\">js</span>and <span class=\"token_codeline\">html</span>attributes.\n<span style='height: 10px; width: 100%; display: block'></span>By default all occurences of <span class=\"token_codeline\"><</span>and <span class=\"token_codeline\">></span>inside the markdown code blocks will be replaced with <span class=\"token_codeline\">&amp;lt;</span>and <span class=\"token_codeline\">&amp;gt;</span>, so they will not interfere with the html code. However if you want to disable this behaviour for a non highlighted code block, or a manually highlighted code block, you can use the language tag <span class=\"token_codeline\">raw</span>.\n<span style='height: 10px; width: 100%; display: block'></span>More information about the supported Markdown code can be found at <a class='link' onclick='render_id(\"Custom Pages:Markdown Syntax\")' >Markdown Syntax</a>.","conditionally_required":true},{"name":"js","type":"<span class=\"token_type\">string</span>","description":"The JavaScript code of the custom page. The <span class=\"token_codeline\">js</span>attribute precedes the <span class=\"token_codeline\">include</span>and <span class=\"token_codeline\">html</span>attributes.\n<span style='height: 10px; width: 100%; display: block'></span>The JavaScript code will be executed inside a function and should return an HTML element.\n<span style='height: 10px; width: 100%; display: block'></span>More information about the supported JavaScript code can be found at <a class='link' onclick='render_id(\"Custom Pages:JavaScript Syntax\")' >JavaScript Syntax</a>.","conditionally_required":true},{"name":"html","type":"<span class=\"token_type\">string</span>","description":"The HTML code of the custom page. The <span class=\"token_codeline\">html</span>attribute precedes the <span class=\"token_codeline\">include</span>attribute.","conditionally_required":true}],"enumerates":null},{"type":"SuggestedPage","parameters":{"title":{"value":"Custom Pages","type":"string"},"description":{"value":"Creating custom pages using Markdown or JavaScript.","type":"string"},"links":{"value":[{"text":"Markdown Syntax","id":"Custom Pages:Markdown Syntax"},{"text":"JavaScript Syntax","id":"Custom Pages:JavaScript Syntax"}],"type":"array"}}}],"is_custom":true,"description":"Creating custom pages.","full_name":"Custom Pages","id":"Custom Pages:Custom Pages","no_lang_id":"Custom Pages:Custom Pages","no_chapt_id":"Custom Pages","prev":"Usage","next":"Custom Pages:Markdown Syntax"},{"chapter":"Custom Pages","language":"NO_LANG","title":"Markdown Syntax","name":"Markdown Syntax","blocks":[{"type":"Title","data":"Markdown Syntax.","level":1},{"type":"Text","data":"Libris offers the flexibility to enhance markdown for crafting your web pages, thanks to its support for custom markdown syntax."},{"type":"Warning","parameters":{"font_size":{"value":16}},"data":"Unlike standard markdown, on the custom page, line breaks between regular text columns will be displayed as subtle line break spacings."},{"type":"Warning","parameters":{"font_size":{"value":16}},"data":"The default markdown behaviour to create bold and italic text is disabled. Since this may interfere with variable names."},{"type":"Title","data":"Code blocks","level":2},{"type":"Text","data":"Create code blocks in a manner similar to Markdown. If you include a language tag, and it's one of our supported languages, the code block will be automatically syntax-highlighted for enhanced readability.\n<span style='height: 10px; width: 100%; display: block'></span>By default all occurences of <span class=\"token_codeline\"><</span> and <span class=\"token_codeline\">></span> inside the markdown code blocks will be replaced with <span class=\"token_codeline\">&amp;lt;</span> and <span class=\"token_codeline\">&amp;gt;</span>, to prevent any interference with the HTML code. However, if you prefer to disable this behaviour for a manually highlighted code block, you can simply use the language tag raw."},{"type":"Title","data":"Titles","level":2},{"type":"Text","data":"Unlike Markdown, headings are not restricted to a maximum of six hashtags <span class=\"token_codeline\">######</span>. The minimum font size of the title is determined by the number of hashtags with a minimum of <span class=\"token_codeline\">1px</span>."},{"type":"CodeBlock","data":"<span class=\"token_keyword\">#</span> <span class=\"token_bold\">This</span> <span class=\"token_bold\">is</span> <span class=\"token_bold\">a</span> <span class=\"token_bold\">title</span>","language":"md"},{"type":"Title","data":"Comments","level":2},{"type":"Text","data":"Libris Markdown supports multi line comments. Similair to to HTML a comment is created by encapsulating code within a <span class=\"token_codeline\">&lt;!-- ... --></span> statement. However, when the first <span class=\"token_codeline\"><</span> of the opening comment is escaped, it will not be parsed as a comment."},{"type":"CodeBlock","data":"<span class=\"token_comment\">&lt;!--</span><span class=\"token_line\">\n</span><span class=\"token_comment\">This is a comment.</span><span class=\"token_line\">\n</span><span class=\"token_comment\">--&gt;</span>","language":"html"},{"type":"Title","data":"The &lt;br&gt; element","level":2},{"type":"Text","data":"Insert a line break (default markdown behaviour)."},{"type":"CodeBlock","data":"<span class=\"token_operator\">&lt;</span><span class=\"token_keyword\">br</span><span class=\"token_operator\">&gt;</span>","language":"html"},{"type":"Title","data":"The &lt;hbr&gt; element","level":2},{"type":"Text","data":"Inserts a subtle line break with the height of half a line break."},{"type":"CodeBlock","data":"<span class=\"token_operator\">&lt;</span><span class=\"token_keyword\">hbr</span><span class=\"token_operator\">&gt;</span>","language":"html"},{"type":"Title","data":"The &lt;hhbr&gt; element","level":2},{"type":"Text","data":"Inserts a subtle line break with the height of 1/4th a line break."},{"type":"CodeBlock","data":"<span class=\"token_operator\">&lt;</span><span class=\"token_keyword\">hhbr</span><span class=\"token_operator\">&gt;</span>","language":"html"},{"type":"Title","data":"The &lt;bold&gt; element","level":2},{"type":"Text","data":"Bold text can be created by using the <span class=\"token_codeline\"><bold>...</bold></span> element."},{"type":"CodeBlock","data":"<span class=\"token_operator\">&lt;</span><span class=\"token_keyword\">bold</span><span class=\"token_operator\">&gt;</span>...<span class=\"token_operator\">&lt;</span><span class=\"token_operator\">/</span><span class=\"token_keyword\">bold</span><span class=\"token_operator\">&gt;</span>","language":"html"},{"type":"Title","data":"The &lt;italic&gt; element","level":2},{"type":"Text","data":"Bold text can be created by using the <span class=\"token_codeline\"><italic>...</italic></span> element."},{"type":"CodeBlock","data":"<span class=\"token_operator\">&lt;</span><span class=\"token_keyword\">italic</span><span class=\"token_operator\">&gt;</span>...<span class=\"token_operator\">&lt;</span><span class=\"token_operator\">/</span><span class=\"token_keyword\">italic</span><span class=\"token_operator\">&gt;</span>","language":"html"},{"type":"Title","data":"The &lt;link&gt; element","level":2},{"type":"Text","data":"Create a link to another page or documented structure. The element must be formatted as follows: <span class=\"token_codeline\">&lt;link $url>$text&lt;/link></span>.\n<span style='height: 10px; width: 100%; display: block'></span>The link may also point to a documented structure. This can be accomplished by using a hashtag in front of the id, e.g. format <span class=\"token_codeline\">&lt;link #$id>$text&lt;/link></span>. When the specified id is not found, the link will not point to anything but will appear as a link.\n<span style='height: 10px; width: 100%; display: block'></span>More information about id's can be found at <a class='link' onclick='render_id(\"Usage:Ids\")' >Ids</a>."},{"type":"CodeBlock","data":"<span class=\"token_operator\">&lt;</span><span class=\"token_keyword\">link</span> <span class=\"token_keyword\">https</span>://<span class=\"token_keyword\">mylink</span>.<span class=\"token_keyword\">com</span><span class=\"token_operator\">&gt;</span>Link<span class=\"token_operator\">&lt;</span><span class=\"token_operator\">/</span><span class=\"token_keyword\">link</span><span class=\"token_operator\">&gt;</span><span class=\"token_line\">\n</span><span class=\"token_operator\">&lt;</span><span class=\"token_keyword\">link</span> #<span class=\"token_keyword\">MyClass</span><span class=\"token_operator\">&gt;</span>MyClass<span class=\"token_operator\">&lt;</span><span class=\"token_operator\">/</span><span class=\"token_keyword\">link</span><span class=\"token_operator\">&gt;</span>","language":"html"},{"type":"Title","data":"The &lt;type&gt; element","level":2},{"type":"Text","data":"Create a link to another documented structure. The element must be formatted as follows: <span class=\"token_codeline\">&lt;type>$id&lt;/type></span>. When the specified id of the type is not found, the type will not point to anything but will appear as a link.\n<span style='height: 10px; width: 100%; display: block'></span>More information about id's can be found at <a class='link' onclick='render_id(\"Usage:Ids\")' >Ids</a>."},{"type":"CodeBlock","data":"<span class=\"token_operator\">&lt;</span><span class=\"token_keyword\">type</span><span class=\"token_operator\">&gt;</span>MyClass<span class=\"token_operator\">&lt;</span><span class=\"token_operator\">/</span><span class=\"token_keyword\">type</span><span class=\"token_operator\">&gt;</span>","language":"html"},{"type":"Title","data":"The &lt;title&gt; element","level":2},{"type":"Text","data":"Creating a title element using the <span class=\"token_codeline\">&lt;title></span> tag. When creating a subtitle with the <span class=\"token_codeline\">&lt;subtitle></span> tag, the subtitle will not automatically have a divider, like a subtitle created using hashtags has."},{"type":"CodeBlock","data":"<span class=\"token_operator\">&lt;</span><span class=\"token_keyword\">title</span><span class=\"token_operator\">&gt;</span>Some title<span class=\"token_operator\">&lt;</span><span class=\"token_operator\">/</span><span class=\"token_keyword\">title</span><span class=\"token_operator\">&gt;</span><span class=\"token_line\">\n</span><span class=\"token_operator\">&lt;</span><span class=\"token_keyword\">subtitle</span> <span class=\"token_keyword\">font_size</span><span class=\"token_operator\">=</span><span class=\"token_keyword\">24</span><span class=\"token_operator\">&gt;</span>Some subtitle<span class=\"token_operator\">&lt;</span><span class=\"token_operator\">/</span><span class=\"token_keyword\">subtitle</span><span class=\"token_operator\">&gt;</span>","language":"html"},{"type":"Text","data":"Attributes are allowed on the <span class=\"token_codeline\">&lt;warning></span> element. An attribute represents a call to the vweb function with the defined value as the argument. However, when the style's value type is <span class=\"token_codeline\">array</span> or <span class=\"token_codeline\">object</span>. The value must be defined in <span class=\"token_codeline\">JSON</span> format."},{"type":"Title","data":"The &lt;warning&gt; element","level":2},{"type":"Text","data":"Creating a warning element using the <span class=\"token_codeline\">&lt;warning></span> tag."},{"type":"CodeBlock","data":"<span class=\"token_operator\">&lt;</span><span class=\"token_keyword\">warning</span><span class=\"token_operator\">&gt;</span>Some warning description<span class=\"token_operator\">&lt;</span><span class=\"token_operator\">/</span><span class=\"token_keyword\">warning</span><span class=\"token_operator\">&gt;</span>","language":"html"},{"type":"Text","data":"Attributes are allowed on the <span class=\"token_codeline\">&lt;warning></span> element. An attribute represents a call to the vweb function with the defined value as the argument. However, when the style's value type is <span class=\"token_codeline\">array</span> or <span class=\"token_codeline\">object</span>. The value must be defined in <span class=\"token_codeline\">JSON</span> format."},{"type":"CodeBlock","data":"<span class=\"token_operator\">&lt;</span><span class=\"token_keyword\">warning</span> <span class=\"token_keyword\">font_size</span><span class=\"token_operator\">=</span><span class=\"token_string\">'12px'</span><span class=\"token_operator\">&gt;</span>Some warning description<span class=\"token_operator\">&lt;</span><span class=\"token_operator\">/</span><span class=\"token_keyword\">warning</span><span class=\"token_operator\">&gt;</span>","language":"html"},{"type":"Title","data":"The &lt;note&gt; element","level":2},{"type":"Text","data":"Creating a note element using the <span class=\"token_codeline\">&lt;note></span> tag."},{" on.","parameters":[{"name":"--source","type":"<span class=\"token_type\">string</span>","description":"The source path to the package, the configuration file will be automatically loaded. It must reside at one of the following sub paths <span class=\"token_codeline\">./libris</span>, <span class=\"token_codeline\">./libris.js</span>, <span class=\"token_codeline\">./docs/config</span> and <span class=\"token_codeline\">./docs/config.js</span>.","conditionally_required":true,"path":false},{"name":"--sources","type":"<span class=\"token_type\">array</span>","description":"The source paths of the packages, the configuration file will be automatically loaded. It must reside at one of the following sub paths <span class=\"token_codeline\">./libris</span>, <span class=\"token_codeline\">./libris.js</span>, <span class=\"token_codeline\">./docs/config</span> and <span class=\"token_codeline\">./docs/config.js</span>.","conditionally_required":true,"path":false},{"name":"--config","type":"<span class=\"token_type\">string</span>","description":"The path to the configuration file.","conditionally_required":true,"path":false},{"name":"--configs","type":"<span class=\"token_type\">array</span>","description":"The paths to the configuration files.","conditionally_required":true,"path":false},{"name":"--api-key","type":"<span class=\"token_type\">string</span>","description":"The Libris API key, when undefined the environment varible <span class=\"token_codeline\">LIBRIS_API_KEY</span>will be used.","required":false,"path":false}],"usage":{"code":{"CLI":"<span class=\"token_keyword\">$</span> <span class=\"token_type\">libris</span> <span class=\"token_parameter\">--generate</span><span class=\"token_line\">\n</span><span class=\"token_keyword\">$</span> <span class=\"token_type\">libris</span> <span class=\"token_parameter\">--generate</span> <span class=\"token_parameter\">--source</span> path/to/my/package<span class=\"token_line\">\n</span><span class=\"token_keyword\">$</sp
