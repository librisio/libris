ss=\"token_codeline\">@name</span>tag is allowed inside a <span class=\"token_codeline\">@template</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@template</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Template\")' >Template</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@attribute","description":"The <span class=\"token_codeline\">@name</span>tag is allowed inside a <span class=\"token_codeline\">@attribute</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@attribute</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Attribute\")' >Attribute</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@header","description":"The <span class=\"token_codeline\">@name</span>tag is allowed inside a <span class=\"token_codeline\">@header</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@header</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Header\")' >Header</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false}],"templates":null,"attributes":null,"enumerates":null},{"type":"LineBreak"},{"type":"SuggestedPage","parameters":{"title":{"value":"Allowed locations","type":"string"},"description":{"value":"More information about the allowed location tags.","type":"string"},"links":{"value":[{"text":"Docs","id":"Tags:Docs"},{"text":"Parameter","id":"Tags:Parameter"},{"text":"Template","id":"Tags:Template"},{"text":"Attribute","id":"Tags:Attribute"},{"text":"Header","id":"Tags:Header"}],"type":"array"}}}],"is_custom":true,"description":"\nThe <span class=\"token_codeline\">@name</span> tag provides the ability to override the parsed name of a structure. The parsed name for example refers to the function name in a function definition or the class name in a class definition. By using the <span class=\"token_codeline\">@name</span> tag, you can modify the name associated with the structure.\n","full_name":"Name","id":"Tags:Name","no_lang_id":"Tags:Name","no_chapt_id":"Name","prev":"Tags:Title","next":"Tags:Language"},{"chapter":"Tags","language":"NO_LANG","title":"Language","name":"Language","blocks":[{"type":"Title","data":"Language","level":1},{"type":"Text","data":"<span style='color: var(--title_fg)'>@language</span><span style='color: var(--title_fg); margin-left: 10px'>@lang</span><span class='token_codeline' style='margin-left: 10px; color: var(--token_type)'>string</span>"},{"type":"Divider"},{"type":"Text","data":"The <span class=\"token_codeline\">@language</span> tag is used to indicate the programming language of the documented structure.\n<span style='height: 10px; width: 100%; display: block'></span>It is not necessary for the <span class=\"token_codeline\">@language</span> tag's value to match the language in which the structured comment was originally written. This means that CLI's or REST API's written in any programming language can also be documented. By default the programming language of the parsed file will be assigned as the structure's language.\n<span style='height: 10px; width: 100%; display: block'></span>REST API mode will be enabled when the value of the <span class=\"token_codeline\">@language</span> tag is either <span class=\"token_codeline\">rest</span>, <span class=\"token_codeline\">restapi</span> or <span class=\"token_codeline\">rest api</span> (not case sensitive).\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@lang</span> is an alias for tag <span class=\"token_codeline\">@language</span>."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@language</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Title","data":"Allowed Locations","level":2},{"type":"Text","data":"The <span class=\"token_codeline\">@language</span> tag may be defined on the following parent tags."},{"type":"Divider"},{"type":"LineBreak"},{"type":"Docs","parameters":[{"name":"@docs","description":"The <span class=\"token_codeline\">@language</span>tag is allowed inside a <span class=\"token_codeline\">@docs</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@docs</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Docs\")' >Docs</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false}],"templates":null,"attributes":null,"enumerates":null},{"type":"Title","data":"Usage","level":2},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@language</span><span class=\"token_comment\">: REST API</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span>...","language":"js"},{"type":"LineBreak"},{"type":"SuggestedPage","parameters":{"title":{"value":"Allowed locations","type":"string"},"description":{"value":"More information about the allowed location tags.","type":"string"},"links":{"value":[{"text":"Docs","id":"Tags:Docs"}],"type":"array"}}}],"is_custom":true,"description":"\nThe <span class=\"t ; width: 100%; display: block'></span>Using parameter tags is optional for tag <span class=\"token_codeline\">@usage</span>. When no parameter tags are defined, the text value will be parsed as and assigned to the <span class=\"token_codeline\">@code</span> tag. "},{"type":"Divider"},{"type":"LineBreak"},{"type":"Docs","parameters":[{"name":"@description","description":"The <span class=\"token_codeline\">@description</span>tag can be used to indicate a descripton for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>All markdown syntax options are supported by the <span class=\"token_codeline\">@description</span>tag, with the exception of headings (<span class=\"token_codeline\">#</span>) and custom HTML elements like <span class=\"token_codeline\">&ltsuggested-page></span>&gt;.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@desc</span>is an alias for tag <span class=\"token_codeline\">@description</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@description</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Description\")' >Description</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@code","description":"The <span class=\"token_codeline\">@code</span>tag can be used to define a code illustration.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@code</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Code\")' >Code</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@warning","description":"The <span class=\"token_codeline\">@warning</span>tag is used to indicate a warning description for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@warning</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@warning</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Warning\")' >Warning</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@note","description":"The <span class=\"token_codeline\">@note</span>tag can be used to indicate a note description for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@note</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@note</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Note\")' >Note</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@cache","description":"The <span class=\"token_codeline\">@cache</span>tag can be used to cache the current documentation structure using a cache id. Later this same documentation structure can be re-used by retrieving the cached structure using the <span class=\"token_codeline\">@cached</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The cache mechanism works cross-language. Therefore, cached structures defined in Python can be restored in JavaScript.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='warning'><div><div></div></div><div></div><div>The tags `@name`and `@parent`will not be cached.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@cache</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Cache\")' >Cache</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@cached","description":"The <span class=\"token_codeline\">@cached</span>tag can be used to retrieve a documentation structure by a cache id.\n<span style='height: 10px; width: 100%; display: block'></span>Any tags that were defined in the object which uses the <span class=\"token_codeline\">@cached</span>tag, will override the restored values from the cached structure.\n<span style='height: 10px; width: 100%; display: block'></span>Cached structures will be restored after the codebase is parsed, therefore the files do not have to be included in a chronological order.\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The cache mechanism works cross-language. Therefore, cached structures defined in Python can be restored in JavaScript.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The API will throw an error when you try to restore an unknown cache id.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='warning'><div><div></div></div><div></div><div>The tags `@name`and `@parent`will not be restored from the cached structure.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@cached</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Cached\")' >Cached</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false}],"templates":null,"attributes":null,"enumerates":null},{"type":"Title","data":"Indent Sensitive","level":2},{"type":"Warning","data":"The <span class=\"token_codeline\">@usage</span> tag is indent sensitive."},{"type":"Text","data":"The <span class=\"token_codeline\">@usage</span> tag is indent sensitive. Only tags with deeper indentation than the initial <span class=\"token_codeline\">@usage</span> tag will be considered as children of the <span class=\"token_codeline\">@usage</span> tag.\n<span style='height: 10px; width: 100%; display: block'></span>Inconsistent use of mixed tabs and spaces can lead to incorrect indentation.\n<span style='height: 10px; width: 100%; display: block'></span>Every tab counts for four indentation spaces, unless specified otherwise in the <a class='link' onclick='render_id(\"JS:Configuration:Config\")' >Config</a>."},{"type":"Title","data":"Format Options","level":2},{"type":"Text","data":"The <span class=\"token_codeline\">@usage</span> tag can be defined in two different formats: as a string or as a nested object."},{"type":"LineBreak"},{"type":"List","data":["&#x2022; In the string format, the usage's code illustration attribute will automatically receive the assigned string value."]},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@usage</span><span class=\"token_comment\">: const response = my_func();</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"LineBreak"},{"type":"List","data":["&#x2022; Alternatively, in the object format, the <span class=\"token_codeline\">@usage</span> tag can be defined as a nested object. This allows for more complex and structured information to be included within the <span class=\"token_codeline\">@usage</span> tag."]},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@usage</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description for function </span><span class=\"token_comment_codeblock\">`my_func`</span><span class=\"token_comment\">.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">: const response = my_func();</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Title","data":"Multiple Languages","level":2},{"type":"Text","data":"Both the <span class=\"token_codeline\">@usage</span> tag in string format, and the nested <span class=\"token_codeline\">@code</span> tag provide support for multiple programming languages because of their dynamic nature. A language tag can be employed to define a code illustration for each specific language. The name of the language will be directly visible within the documentation. Hence, it is recommended to use capitalized language tags."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@usage</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@NodeJS</span><span class=\"token_comment\">: const result = my_func();</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@C</span><span class=\"token_comment\">++: const String& result = my_func();</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Title","data":"Indented Code Examples","level":2},{"type":"Text","data":"When using indentation in any of your code illustrations, it is vital that the code data starts on a new line. Otherwise the indentation displayed inside your documentation will be incorrect."},{"type":"Warning","data":"Code illustrations using indentation must start at a new line."},{"type":"Text","data":"<span style='color: var(--warning_bg)'>Incorrect</span> usage of an indented <span class=\"token_codeline\">@code</span> tag:"},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">: {</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\"hello\": \"world!\",</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t}</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Text","data":"<span style='color: var(--tag_success)'>Correct</span> usage of an indented <span class=\"token_codeline\">@code</span> tag:"},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t{</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\"hello\": \"world!\",</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t}</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t{</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t\"hello\": \"world!\",</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t}</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Title","data":"Usage","level":2},{"type":"Text","data":"Defining the <span class=\"token_codeline\">@usage</span> tag without any nested parameters. The code will be parsed as and assigned to the nested <span class=\"token_codeline\">@code</span> tag."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@usage</span><span class=\"token_comment\">: const response = my_func();</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span>...","language":"js"},{"type":"Text","data":"Defining the <span class=\"token_codeline\">@usage</span> tag with nested parameters."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@usage</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description for the code example.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">: const response = my_func();</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span>...","language":"js"},{"type":"Text","data":"Defining the <span class=\"token_codeline\">@usage</span> tag using dynamic language tags without any nested parameters. The code will be parsed as and assigned to the nested language's <span class=\"token_codeline\">@code</span> tag."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@usage</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@NodeJS</span><span class=\"token_comment\">: const response = my_func();</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@C</span><span class=\"token_comment\">++: const String& response = my_func();</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span>...","language":"js"},{"type":"Text","data":"Defining the <span class=\"token_codeline\">@usage</span> tag using dynamic language tags and nested parameters."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@usage</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@NodeJS</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description for the code example.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">: const response = my_func();</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@C</span><span class=\"token_comment\">++:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description for the code example.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">: const String& response = my_func();</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span>...","language":"js"},{"type":"LineBreak"},{"type":"SuggestedPage","parameters":{"title":{"value":"Allowed locations","type":"string"},"description":{"value":"More information about the allowed location tags.","type":"string"},"links":{"value":[{"text":"Docs","id":"Tags:Docs"}],"type":"array"}}},{"type":"SuggestedPage","parameters":{"title":{"value":"Parameters","type":"string"},"description":{"value":"More information about the parameter tags.","type":"string"},"links":{"value":[{"text":"Description","id":"Tags:Description"},{"text":"Code","id":"Tags:Code"},{"text":"Warning","id":"Tags:Warning"},{"text":"Note","id":"Tags:Note"},{"text":"Cache","id":"Tags:Cache"},{"text":"Cached","id":"Tags:Cached"}],"type":"array"}}}],"is_custom":true,"description":"\nThe <span class=\"token_codeline\">@usage</span> tag can be utilized to demonstrate a code illustration of how to employ the documented structure.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@usage</span> tag can be specified in two ways: as a string or as a nested object.\n","full_name":"Usage","id":"Tags:Usage","no_lang_id":"Tags:Usage","no_chapt_id":"Usage","prev":"Tags:Note","next":"Tags:Return"},{"chapter":"Tags","language":"NO_LANG","title":"Return","name":"Return","blocks":[{"type":"Title","data":"Return","level":1},{"type":"Text","data":"<span style='color: var(--title_fg)'>@return</span><span class='token_codeline' style='margin-left: 10px; color: var(--token_type)'>object</span>"},{"type":"Divider"},{"type":"Text","data":"The <span class=\"token_codeline\">@return</span> tag can be utilized to specify a description for the returned type, optionally including a code illustration.\n<span style='height: 10px; width: 100%; display: block'></span>By default, the return type is determined from the attached type definition block. However, it is possible to override this by using the nested <span class=\"token_codeline\">@type</span> tag."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@return</span><span class=\"token_comment\">: object</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@type</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@attribute</span><span class=\"token_comment\">: object</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@attributes_type</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@warning</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@note</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@cache</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@cached</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Title","data":"Allowed Locations","level":2},{"type":"Text","data":"The <span class=\"token_codeline\">@return</span> tag may be defined on the following parent tags."},{"type":"Divider"},{"type":"LineBreak"},{"type":"Docs","parameters":[{"name":"@docs","description":"The <span class=\"token_codeline\">@return</span>tag is allowed inside a <span class=\"token_codeline\">@docs</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@docs</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Docs\")' >Docs</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false}],"templates":null,"attributes":null,"enumerates":null},{"type":"Title","data":"Parameters","level":2},{"type":"Text","data":"Using parameter tags is optional for tag <span class=\"token_codeline\">@return</span>. When no parameter tags are defined, the text value will be parsed as and assigned to the <span class=\"token_codeline\">@description</span> tag. "},{"type":"Divider"},{"type":"LineBreak"},{"type":"Docs","parameters":[{"name":"@description","description":"The <span class=\"token_codeline\">@description</span>tag can be used to indicate a descripton for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>All markdown syntax options are supported by the <span class=\"token_codeline\">@description</span>tag, with the exception of headings (<span class=\"token_codeline\">#</span>) and custom HTML elements like <span class=\"token_codeline\">&ltsuggested-page></span>&gt;.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@desc</span>is an alias for tag <span class=\"token_codeline\">@description</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@description</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Description\")' >Description</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@type","description":"The <span class=\"token_codeline\">@type</span>tag can be utilized to override the determined type of the structure, or to specify the necessary type in cases where the programming language does not have support for variable types, such as JavaScript.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@type</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Type\")' >Type</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@code","description":"The <span class=\"token_codeline\">@code</span>tag can be used to define a code illustration.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@code</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Code\")' >Code</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@attribute","description":"The <span class=\"token_codeline\">@attribute</span>tag can be used to provide more information about an attribute.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@attribute</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@attr</span>is an alias for tag <span class=\"token_codeline\">@attribute</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@attribute</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Attribute\")' >Attribute</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@attributes_type","description":"The <span class=\"token_codeline\">@attributes_type</span>tag can be used to define the type of the attribute's object.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@attributes_type</span>tag must be defined at the same level where the <span class=\"token_codeline\">@attribute</span>tags are defined as well.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@attrs_type</span>is an alias for tag <span class=\"token_codeline\">@attributes_type</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@attributes_type</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Attributes Type\")' >Attributes Type</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@warning","description":"The <span class=\"token_codeline\">@warning</span>tag is used to indicate a warning description for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@warning</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@warning</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Warning\")' >Warning</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@note","description":"The <span class=\"token_codeline\">@note</span>tag can be used to indicate a note description for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@note</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@note</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Note\")' >Note</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@cache","description":"The <span class=\"token_codeline\">@cache</span>tag can be used to cache the current documentation structure using a cache id. Later this same documentation structure can be re-used by retrieving the cached structure using the <span class=\"token_codeline\">@cached</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The cache mechanism works cross-language. Therefore, cached structures defined in Python can be restored in JavaScript.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='warning'><div><div></div></div><div></div><div>The tags `@name`and `@parent`will not be cached.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@cache</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Cache\")' >Cache</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@cached","description":"The <span class=\"token_codeline\">@cached</span>tag can be used to retrieve a documentation structure by a cache id.\n<span style='height: 10px; width: 100%; display: block'></span>Any tags that were defined in the object which uses the <span class=\"token_codeline\">@cached</span>tag, will override the restored values from the cached structure.\n<span style='height: 10px; width: 100%; display: block'></span>Cached structures will be restored after the codebase is parsed, therefore the files do not have to be included in a chronological order.\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The cache mechanism works cross-language. Therefore, cached structures defined in Python can be restored in JavaScript.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The API will throw an error when you try to restore an unknown cache id.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='warning'><div><div></div></div><div></div><div>The tags `@name`and `@parent`will not be restored from the cached structure.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@cached</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Cached\")' >Cached</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false}],"templates":null,"attributes":null,"enumerates":null},{"type":"Title","data":"Indent Sensitive","level":2},{"type":"Warning","data":"The <span class=\"token_codeline\">@return</span> tag is indent sensitive."},{"type":"Text","data":"The <span class=\"token_codeline\">@return</span> tag is indent sensitive. Only tags with deeper indentation than the initial <span class=\"token_codeline\">@return</span> tag will be considered as children of the <span class=\"token_codeline\">@return</span> tag.\n<span style='height: 10px; width: 100%; display: block'></span>Inconsistent use of mixed tabs and spaces can lead to incorrect indentation.\n<span style='height: 10px; width: 100%; display: block'></span>Every tab counts for four indentation spaces, unless specified otherwise in the <a class='link' onclick='render_id(\"JS:Configuration:Config\")' >Config</a>."},{"type":"Title","data":"Format Options","level":2},{"type":"Text","data":"The <span class=\"token_codeline\">@return</span> tag can be defined in two different formats: as a string or as a nested object."},{"type":"LineBreak"},{"type":"List","data":["&#x2022; In the string format, the return's description attribute will automatically receive the assigned string value."]},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@return</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"LineBreak"},{"type":"List","data":["&#x2022; Alternatively, in the object format, the <span class=\"token_codeline\">@return</span> tag can be defined as a nested object. This allows for more complex and structured information to be included within the <span class=\"token_codeline\">@return</span> tag."]},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@return</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@type</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Title","data":"Multiple Languages","level":2},{"type":"Text","data":"The nested <span class=\"token_codeline\">@code</span> tag provides support for multiple programming languages because of its dynamic nature. A language tag can be employed to define a code illustration for each specific language. The name of the language will be directly visible within the documentation. Hence, it is recommended to use capitalized language tags."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@return</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@NodeJS</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t\t{</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t\t\thello: \"World\",</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t\t}</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@JSON</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t\t{</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t\t\t\"hello\": \"World\",</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t\t}</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Title","data":"Indented Code Examples","level":2},{"type":"Text","data":"When using indentation in any of your code illustrations, it is vital that the code data starts on a new line. Otherwise the indentation displayed inside your documentation will be incorrect."},{"type":"Warning","data":"Code illustrations using indentation must start at a new line."},{"type":"Text","data":"<span style='color: var(--warning_bg)'>Incorrect</span> usage of an indented <span class=\"token_codeline\">@code</span> tag:"},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">: {</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\"hello\": \"world!\",</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t}</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Text","data":"<span style='color: var(--tag_success)'>Correct</span> usage of an indented <span class=\"token_codeline\">@code</span> tag:"},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t{</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\"hello\": \"world!\",</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t}</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t{</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t\"hello\": \"world!\",</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t}</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Title","data":"Usage","level":2},{"type":"Text","data":"Defining the <span class=\"token_codeline\">@return</span> tag as a description string."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@return</span><span class=\"token_comment\">: Some description for the returned type.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span>...","language":"js"},{"type":"Text","data":"Defining the <span class=\"token_codeline\">@return</span> tag as an object with a description and a code illustration."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@return</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description for the returned type.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">: {first_name: \"John\", last_name: \"Doe\"}</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span>...","language":"js"},{"type":"Text","data":"Defining the <span class=\"token_codeline\">@return</span> tag as an object with a description and a dynamic code illustration per programming language."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@return</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description for the returned type.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@NodeJS</span><span class=\"token_comment\">: {first_name: \"John\", last_name: \"Doe\"}</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t</span><span class=\"token_comment_keyword\">@JSON</span><span class=\"token_comment\">: {\"first_name\": \"John\", \"last_name\": \"Doe\"}</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span>...","language":"js"},{"type":"LineBreak"},{"type":"SuggestedPage","parameters":{"title":{"value":"Allowed locations","type":"string"},"description":{"value":"More information about the allowed location tags.","type":"string"},"links":{"value":[{"text":"Docs","id":"Tags:Docs"}],"type":"array"}}},{"type":"SuggestedPage","parameters":{"title":{"value":"Parameters","type":"string"},"description":{"value":"More information about the parameter tags.","type":"string"},"links":{"value":[{"text":"Description","id":"Tags:Description"},{"text":"Type","id":"Tags:Type"},{"text":"Code","id":"Tags:Code"},{"text":"Attribute","id":"Tags:Attribute"},{"text":"Attributes Type","id":"Tags:Attributes Type"},{"text":"Warning","id":"Tags:Warning"},{"text":"Note","id":"Tags:Note"},{"text":"Cache","id":"Tags:Cache"},{"text":"Cached","id":"Tags:Cached"}],"type":"array"}}}],"is_custom":true,"description":"\nThe <span class=\"token_codeline\">@return</span> tag can be utilized to specify a description for the returned type, optionally including a code illustration.\n<span style='height: 10px; width: 100%; display: block'></span>By default, the return type is determined from the attached type definition block. However, it is possible to override this by using the nested <span class=\"token_codeline\">@type</span> tag.\n","full_name":"Return","id":"Tags:Return","no_lang_id":"Tags:Return","no_chapt_id":"Return","prev":"Tags:Usage","next":"Tags:Response"},{"chapter":"Tags","language":"NO_LANG","title":"Response","name":"Response","blocks":[{"type":"Title","data":"Response","level":1},{"type":"Text","data":"<span style='color: var(--title_fg)'>@response</span><span class='token_codeline' style='margin-left: 10px; color: var(--token_type)'>object</span>"},{"type":"Divider"},{"type":"Text","data":"The <span class=\"token_codeline\">@response</span> tag can be used to elaborate a REST API endpoint response.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@response</span> tag is exclusively used for producing REST API documentations. Therefore, it will only be used when the structure's defined language is <span class=\"token_codeline\">rest</span>, <span class=\"token_codeline\">restapi</span> or <span class=\"token_codeline\">rest api</span> (not case sensitive)."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@response</span><span class=\"token_comment\">: object</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@attribute</span><span class=\"token_comment\">: object</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@attributes_type</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@warning</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@note</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@cache</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@cached</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Title","data":"Allowed Locations","level":2},{"type":"Text","data":"The <span class=\"token_codeline\">@response</span> tag may be defined on the following parent tags."},{"type":"Divider"},{"type":"LineBreak"},{"type":"Docs","parameters":[{"name":"@docs","description":"The <span class=\"token_codeline\">@response</span>tag is allowed inside a <span class=\"token_codeline\">@docs</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@docs</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Docs\")' >Docs</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false}],"templates":null,"attributes":null,"enumerates":null},{"type":"Title","data":"Parameters","level":2},{"type":"Text","data":"The use of dynamic (non default) tags inside the <span class=\"token_codeline\">@response</span> tag is allowed. However, the nested dynamic tags should still adhere to the tag's parameters."},{"type":"Divider"},{"type":"LineBreak"},{"type":"Docs","parameters":[{"name":"@description","description":"The <span class=\"token_codeline\">@description</span>tag can be used to indicate a descripton for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>All markdown syntax options are supported by the <span class=\"token_codeline\">@description</span>tag, with the exception of headings (<span class=\"token_codeline\">#</span>) and custom HTML elements like <span class=\"token_codeline\">&ltsuggested-page></span>&gt;.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@desc</span>is an alias for tag <span class=\"token_codeline\">@description</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@description</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Description\")' >Description</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@code","description":"The <span class=\"token_codeline\">@code</span>tag can be used to define a code illustration.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@code</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Code\")' >Code</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@attribute","description":"The <span class=\"token_codeline\">@attribute</span>tag can be used to provide more information about an attribute.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@attribute</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@attr</span>is an alias for tag <span class=\"token_codeline\">@attribute</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@attribute</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Attribute\")' >Attribute</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@attributes_type","description":"The <span class=\"token_codeline\">@attributes_type</span>tag can be used to define the type of the attribute's object.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@attributes_type</span>tag must be defined at the same level where the <span class=\"token_codeline\">@attribute</span>tags are defined as well.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@attrs_type</span>is an alias for tag <span class=\"token_codeline\">@attributes_type</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@attributes_type</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Attributes Type\")' >Attributes Type</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@warning","description":"The <span class=\"token_codeline\">@warning</span>tag is used to indicate a warning description for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@warning</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@warning</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Warning\")' >Warning</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@note","description":"The <span class=\"token_codeline\">@note</span>tag can be used to indicate a note description for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@note</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@note</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Note\")' >Note</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@cache","description":"The <span class=\"token_codeline\">@cache</span>tag can be used to cache the current documentation structure using a cache id. Later this same documentation structure can be re-used by retrieving the cached structure using the <span class=\"token_codeline\">@cached</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The cache mechanism works cross-language. There ition. By using the <span class=\"token_codeline\">@name</span>tag, you can modify the name associated with the structure.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@name</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Name\")' >Name</a> documentation.","type":"<span class=\"token_type\">string</span>","required":true,"path":false},{"name":"@description","description":"The <span class=\"token_codeline\">@description</span>tag can be used to indicate a descripton for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>All markdown syntax options are supported by the <span class=\"token_codeline\">@description</span>tag, with the exception of headings (<span class=\"token_codeline\">#</span>) and custom HTML elements like <span class=\"token_codeline\">&ltsuggested-page></span>&gt;.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@desc</span>is an alias for tag <span class=\"token_codeline\">@description</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@description</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Description\")' >Description</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@type","description":"The <span class=\"token_codeline\">@type</span>tag can be utilized to override the determined type of the structure, or to specify the necessary type in cases where the programming language does not have support for variable types, such as JavaScript.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@type</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Type\")' >Type</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@def","description":"The <span class=\"token_codeline\">@def</span>tag can be used to indicate the default value of an attribute, parameter, template or header. The assigned value should be in code format.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@default</span>is an alias for tag <span class=\"token_codeline\">@def</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@def</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Default\")' >Default</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@ignore","description":"The <span class=\"token_codeline\">@ignore</span>tag can be used to indicate that a parameter or template should not be visible in the documentation.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@ignore</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Ignore\")' >Ignore</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@required","description":"The <span class=\"token_codeline\">@required</span>tag can be used to indicate if the parameter, template or attribute is required. However, when a parameter or template does not have a default value, it will always be required. Unless required is specifically disabled with <span class=\"token_codeline\">@required: false</span>. When an attribute's default value is undefined, tag <span class=\"token_codeline\">@required</span>will not automatically be enabled.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@required</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Required\")' >Required</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@conditionally_required","description":"The <span class=\"token_codeline\">@conditionally_required</span>tag can be used to indicate if the parameter, template or attribute is conditionally required.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@con_required</span>is an alias for tag <span class=\"token_codeline\">@conditionally_required</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@conditionally_required</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Conditionally Required\")' >Conditionally Required</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@advised","description":"The <span class=\"token_codeline\">@advised</span>tag can be used to indicate if the parameter, template or attribute is advised.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@advised</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Advised\")' >Advised</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@experimental","description":"The <span class=\"token_codeline\">@experimental</span>tag indicates that the item is still experimental and may be subject to future change.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@experimental</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Experimental\")' >Experimental</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@deprecated","description":"The <span class=\"token_codeline\">@deprecated</span>tag indicates that the documented item is deprecated.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@deprecated</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Deprecated\")' >Deprecated</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"path":false},{"name":"@attribute","description":"The <span class=\"token_codeline\">@attribute</span>tag can be used to provide more information about an attribute.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@attribute</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@attr</span>is an alias for tag <span class=\"token_codeline\">@attribute</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@attribute</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Attribute\")' >Attribute</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@attributes_type","description":"The <span class=\"token_codeline\">@attributes_type</span>tag can be used to define the type of the attribute's object.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@attributes_type</span>tag must be defined at the same level where the <span class=\"token_codeline\">@attribute</span>tags are defined as well.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@attrs_type</span>is an alias for tag <span class=\"token_codeline\">@attributes_type</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@attributes_type</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Attributes Type\")' >Attributes Type</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@enumerate","description":"The <span class=\"token_codeline\">@enumerate</span>tag can be used to indicate that the value should be one of a subset of values.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@enumerate</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>Tag <span class=\"token_codeline\">@enum</span>is an alias for tag <span class=\"token_codeline\">@enumerate</span>.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@enumerate</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Enumerate\")' >Enumerate</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@warning","description":"The <span class=\"token_codeline\">@warning</span>tag is used to indicate a warning description for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@warning</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@warning</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Warning\")' >Warning</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@note","description":"The <span class=\"token_codeline\">@note</span>tag can be used to indicate a note description for the structure.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@note</span>tag may appear multiple times on the parent block, all occurrences will be joined into an array.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@note</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Note\")' >Note</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@example","description":"The <span class=\"token_codeline\">@example</span>tag can be used to define an example value for a parameter, template, attribute, enumerate or header. This example value may be used in the automatically generated code illustrations. Currently, code illustration are only automatically generated on documented REST API structures.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@example</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Example\")' >Example</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@path","description":"The <span class=\"token_codeline\">@path</span>tag is used to indicate whether the parameter is a path parameter or not. This tag will only be used for REST API structures.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@path</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Path\")' >Path</a> documentation.","type":"<span class=\"token_type\">boolean</span>","required":false,"def":"false","path":false},{"name":"@cache","description":"The <span class=\"token_codeline\">@cache</span>tag can be used to cache the current documentation structure using a cache id. Later this same documentation structure can be re-used by retrieving the cached structure using the <span class=\"token_codeline\">@cached</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The cache mechanism works cross-language. Therefore, cached structures defined in Python can be restored in JavaScript.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='warning'><div><div></div></div><div></div><div>The tags `@name`and `@parent`will not be cached.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@cache</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Cache\")' >Cache</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false},{"name":"@cached","description":"The <span class=\"token_codeline\">@cached</span>tag can be used to retrieve a documentation structure by a cache id.\n<span style='height: 10px; width: 100%; display: block'></span>Any tags that were defined in the object which uses the <span class=\"token_codeline\">@cached</span>tag, will override the restored values from the cached structure.\n<span style='height: 10px; width: 100%; display: block'></span>Cached structures will be restored after the codebase is parsed, therefore the files do not have to be included in a chronological order.\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The cache mechanism works cross-language. Therefore, cached structures defined in Python can be restored in JavaScript.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='note'><div><div></div></div><div></div><div>The API will throw an error when you try to restore an unknown cache id.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span><div class='warning'><div><div></div></div><div></div><div>The tags `@name`and `@parent`will not be restored from the cached structure.</div></div>\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@cached</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Cached\")' >Cached</a> documentation.","type":"<span class=\"token_type\">string</span>","required":false,"path":false}],"templates":null,"attributes":null,"enumerates":null},{"type":"Title","data":"Indent Sensitive","level":2},{"type":"Warning","data":"The <span class=\"token_codeline\">@parameter</span> tag is indent sensitive."},{"type":"Text","data":"The <span class=\"token_codeline\">@parameter</span> tag is indent sensitive. Only tags with deeper indentation than the initial <span class=\"token_codeline\">@parameter</span> tag will be considered as children of the <span class=\"token_codeline\">@parameter</span> tag.\n<span style='height: 10px; width: 100%; display: block'></span>Inconsistent use of mixed tabs and spaces can lead to incorrect indentation.\n<span style='height: 10px; width: 100%; display: block'></span>Every tab counts for four indentation spaces, unless specified otherwise in the <a class='link' onclick='render_id(\"JS:Configuration:Config\")' >Config</a>."},{"type":"Title","data":"Usage","level":2},{"type":"Text","data":"Elaborating function parameters."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@parameter</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t</span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: first_name</span><span cla
