 your documentation page.","type":"<span class=\"token_type\">string</span>","required":true,"path":false},{"name":"icon","description":"The source url of your project's icon. An icon per dark or light mode can also be defined using an object.","type":"<span class=\"token_type\">string</span><span class=\"token_false\">,</span><span class=\"token_false\"> </span><span class=\"token_type\">object</span>","attributes":[{"name":"light","description":"The source url of your project's icon.","type":"<span class=\"token_type\">string</span>"},{"name":"dark","description":"The source url of your project's icon.","type":"<span class=\"token_type\">string</span>"}],"path":false},{"name":"meta","description":"The <a class='link' onclick='render_id(\"JS:Configuration:Meta\")' >Meta</a> object for the page's metadata.","type":"<span class=\"token_type\">Meta</span><span class=\"token_false\">,</span><span class=\"token_false\"> </span><span class=\"token_type\">object</span>","required":true,"path":false},{"name":"dark_theme","description":"The documentation's dark theme settings. More information about themes can be found at <a class='link' onclick='render_id(\"JS:Configuration:Theme\")' >Theme</a>.","type":"<span class=\"token_type\">Theme</span><span class=\"token_false\">,</span><span class=\"token_false\"> </span><span class=\"token_type\">object</span>","def":"DARK_THEME","path":false},{"name":"light_theme","description":"The documentation's light theme settings. More information about themes can be found at <a class='link' onclick='render_id(\"JS:Theme\")' >Theme</a>.","type":"<span class=\"token_type\">Theme</span><span class=\"token_false\">,</span><span class=\"token_false\"> </span><span class=\"token_type\">object</span>","def":"LIGHT_THEME","path":false},{"name":"default_theme","description":"The default theme string, either <span class=\"token_codeline\">dark_theme</span>or <span class=\"token_codeline\">light_theme</span>.","type":"<span class=\"token_type\">string</span>","def":"<span class=\"token_string\">\"dark_theme\"</span>","enumerates":[{"value":"<span class=\"token_string\">\"dark_theme\"</span>","description":"When defined the dark theme will be used as default theme."},{"value":"<span class=\"token_string\">\"light_theme\"</span>","description":"When defined the dark theme will be used as default theme."}],"path":false},{"name":"include","description":"The source paths to include.\n<span style='height: 10px; width: 100%; display: block'></span>The parameter can be an array with source paths to include. When the child path is a directory all the paths of this directory will be included recursively.\n<span style='height: 10px; width: 100%; display: block'></span>The parameter can be an object with the path as key and file data as value, e.g. <span class=\"token_codeline\">{\"/path/to/hello_world.js\": \"Hello World!\"}</span>.","type":"<span class=\"token_type\">array</span><span class=\"token_false\">[</span><span class=\"token_type\">string</span><span class=\"token_false\">]</span><span class=\"token_false\">,</span><span class=\"token_false\"> </span><span class=\"token_type\">object</span>","required":true,"path":false},{"name":"exclude","description":"The source paths to exclude.","type":"<span class=\"token_type\">array</span><span class=\"token_false\">[</span><span class=\"token_type\">string</span><span class=\"token_false\">]</span>","path":false},{"name":"extra_files","type":"<span class=\"token_type\">array</span><span class=\"token_false\">[</span><span class=\"token_type\">ExtraFileObject</span><span class=\"token_false\">]</span>","description":"The array with extra files.\n<span style='height: 10px; width: 100%; display: block'></span>This can be used to create custom <span class=\"token_codeline\">Installation</span>or <span class=\"token_codeline\">Getting Started</span>pages.","attributes_type":"ExtraFileObject","attributes":[{"name":"title","type":"<span class=\"token_type\">string</span>","description":"The title of the custom page. When left undefined and attribute <span class=\"token_codeline\">include</span>is used, the title will be the serialized path name. The title will also be the block's id.","required":true},{"name":"description","type":"<span class=\"token_type\">string</span>","description":"The description of the custom page. This will for instance be visible in the search bar.","advised":true},{"name":"language","type":"<span class=\"token_type\">string</span>","description":"The optional language name for the custom page."},{"name":"chapter","type":"<span class=\"token_type\">string</span>","description":"The optional chapter name for the custom page."},{"name":"include","type":"<span class=\"token_type\">string</span>","description":"The path to a markdown or html file, the path must have a <span class=\"token_codeline\">.md</span>, <span class=\"token_codeline\">.js</span>or <span class=\"token_codeline\">.html</span>extension. The path can utilize the variable <span class=\"token_codeline\">$__dirname</span>, which will be populated with the base path of the config file (if the configuration was loaded from a file). The <span class=\"token_codeline\">include</span>attribute is preceded by the <span class=\"token_codeline\">markdown</span>, <span class=\"token_codeline\">js</span>and <span class=\"token_codeline\">html</span>attributes.","conditionally_required":true},{"name":"markdown","type":"<span class=\"token_type\">string</span>","description":"The Markdown code of the custom page. The <span class=\"token_codeline\">markdown</span>attribute precedes the <span class=\"token_codeline\">include</span>, <span class=\"token_codeline\">js</span>and <span class=\"token_codeline\">html</span>attributes.\n<span style='height: 10px; width: 100%; display: block'></span>By default all occurences of <span class=\"token_codeline\"><</span>and <span class=\"token_codeline\">></span>inside the markdown code blocks will be replaced with <span class=\"token_codeline\">&amp;lt;</span>and <span class=\"token_codeline\">&amp;gt;</span>, so they will not interfere with the html code. However if you want to disable this behaviour for a non highlighted code block, or a manually highlighted code block, you can use the language tag <span class=\"token_codeline\">raw</span>.\n<span style='height: 10px; width: 100%; display: block'></span>More information about the supported Markdown code can be found at <a class='link' onclick='render_id(\"Custom Pages:Markdown Syntax\")' >Markdown Syntax</a>.","conditionally_required":true},{"name":"js","type":"<span class=\"token_type\">string</span>","description":"The JavaScript code of the custom page. The <span class=\"token_codeline\">js</span>attribute precedes the <span class=\"token_codeline\">include</span>and <span class=\"token_codeline\">html</span>attributes.\n<span style='height: 10px; width: 100%; display: block'></span>The JavaScript code will be executed inside a function and should return an HTML element.\n<span style='height: 10px; width: 100%; display: block'></span>More information about the supported JavaScript code can be found at <a class='link' onclick='render_id(\"Custom Pages:JavaScript Syntax\")' >JavaScript Syntax</a>.","conditionally_required":true},{"name":"html","type":"<span class=\"token_type\">string</span>","description":"The HTML code of the custom page. The <span class=\"token_codeline\">html</span>attribute precedes the <span class=\"token_codeline\">include</span>attribute.","conditionally_required":true}],"path":false},{"name":"language_order","description":"The order in which the languages should be presented.\nThe block languages that are not included will be presented in alphabetical order.\nDocumentation blocks without a language will always be shown before the languages.\n<span style='height: 10px; width: 100%; display: block'></span>The language order may only be defined in one way:\n&#x2022; A general language order.<pre class=\"token_c
