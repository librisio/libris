#F45D5D","tag_property":"#F9AE58","tag_member":"#009051","tag_keyword":"#C78BF0","tag_experimental":"#5795F3","tag_advised":"#5795F3","tag_deprecated":"#F45D5D","tag_success":"#53AC7D","tag_error":"#F45D5D","hover_brightness":0.975,"click_brightness":0.975,"method_get":"#53AC7D","method_post":"#5795F3","method_put":"#F9AE58","method_patch":"#C78BF0","method_delete":"#F45D5D","method_head":"#53AC7D","method_options":"#5795F3","method_connect":"#5795F3","method_trace":"#F9AE58","method_copy":"#C78BF0","method_move":"#C78BF0","method_lock":"#5795F3","method_propfind":"#53AC7D","method_proppatch":"#C78BF0","method_mkcol":"#5795F3","method_report":"#F9AE58","method_mkactivity":"#53AC7D","method_checkout":"#C78BF0","method_merge":"#5795F3","tab_size":4,"tag_success_20":"#53AC7D20","tag_error_20":"#F45D5D20","note_bg_20":"#7BA8F320","warning_bg_20":"#FF9E9320","id":"light_theme"};let THEME=DARK_THEME;const SOCIALS={"website":"https://google.com","github":"https://google.com","linkedin":"https://google.com","x":"https://google.com","instagram":"https://google.com","facebook":"https://google.com","slack":"https://google.com","discord":"https://google.com","hacker_news":"https://google.com"};const BLOCKS=[{"name":"NO_LANG","language":"NO_LANG","is_language":true,"children":[{"name":"Getting Started","language":"NO_LANG","is_chapter":true,"children":[{"chapter":"Getting Started","language":"NO_LANG","title":"Getting Started","name":"Getting Started","blocks":[{"type":"Title","data":"Libris","level":1},{"type":"Text","data":"Libris is a powerful tool that automatically generates documentation from your code. To document specific structures, simply place special <span class=\"token_codeline\">@docs</span> tags above them in order to elaborate the parsed structure.\n<span style='height: 10px; width: 100%; display: block'></span>With Libris, creating comprehensive and visually appealing documentation has never been easier. Libris offers a range of advanced options, including support for derived classes, syntax highlighting and much more.\n<span style='height: 10px; width: 100%; display: block'></span>Start using Libris today and take your code documentation to the next level."},{"type":"SuggestedPage","parameters":{"title":{"value":"Installing Libris","type":"string"},"description":{"value":"Installing the Libris Client CLI and API.","type":"string"},"links":{"value":[{"text":"Installing Libris","id":"Installation"}],"type":"array"}}},{"type":"SuggestedPage","parameters":{"title":{"value":"Integrating Libris","type":"string"},"description":{"value":"Integrate Libris into your codebase.","type":"string"},"links":{"value":[{"text":"Creating Tags","id":"Tags"},{"text":"Class Inheritance","id":"Usage:Inheritance"}],"type":"array"}}},{"type":"SuggestedPage","parameters":{"title":{"value":"Custom Pages","type":"string"},"description":{"value":"Creating custom pages using Markdown, HTML or JavaScript.","type":"string"},"links":{"value":[{"text":"Custom Pages","id":"Custom Pages:Custom Pages"},{"text":"Markdown Syntax","id":"Custom Pages:Markdown Syntax"},{"text":"JavaScript Syntax","id":"Custom Pages:JavaScript Syntax"}],"type":"array"}}},{"type":"SuggestedPage","parameters":{"title":{"value":"Guides","type":"string"},"description":{"value":"Libris guides.","type":"string"},"links":{"value":[{"text":"Code Documentation","id":"Guides:Code Documentation"},{"text":"CLI Documentation","id":"Guides:CLI Documentation"},{"text":"REST API Documentation","id":"Guides:REST API Documentation"}],"type":"array"}}}],"is_custom":true,"description":"Getting started with Libris.","full_name":"Getting Started","id":"Getting Started:Getting Started","no_lang_id":"Getting Started:Getting Started","no_chapt_id":"Getting Started","next":"Getting Started:Introduction"},{"chapter":"Getting Started","language":"NO_LANG","title":"Introduction","name":"Introduction","blocks":[{"type":"Title","data":"Unlocking the Power of Libris: The Key to Seamless and Comprehensive Code Documentations","level":1},{"type":"Title","data":"The importance of comprehensive code documentation","level":2},{"type":"Text","data":"In the world of software development, comprehensive code documentation is of paramount importance. It serves as a vital resource for developers, enabling them to understand the intricacies of a codebase and facilitating collaboration among team members. Effective code documentation enhances code readability, reduces errors, and improves maintainability. It acts as a roadmap that guides developers through the different components, functions, and classes within a codebase. By documenting code, developers can easily grasp the purpose and functionality of each segment, making it easier to troubleshoot and optimize the code.\n<span style='height: 10px; width: 100%; display: block'></span>However, creating comprehensive code documentation can be a challenging and time-consuming task. It often involves manually writing and updating documentation files, which can be prone to human errors and inconsistencies. This manual process can also become a bottleneck, hindering the development workflow and slowing down the overall progress."},{"type":"Title","data":"Challenges with manual code documentation","level":2},{"type":"Text","data":"Manual code documentation poses several challenges for developers. Firstly, it consumes a significant amount of time and effort, diverting resources from actual coding and development tasks. Secondly, manual documentation is prone to errors, as developers may inadvertently omit important details or provide inaccurate information. Furthermore, maintaining consistency across different sections of the documentation can be challenging, especially when multiple developers are involved. Lastly, updating the documentation alongside code changes can be a cumbersome process, often leading to outdated and inaccurate documentation."},{"type":"Title","data":"Introduction to Libris: what is it and how does it work?","level":2},{"type":"Text","data":"Fortunately, there is a solution to overcome the challenges associated with manual code documentation – Libris. Libris is an advanced documentation generation tool that automates the process of code documentation. It is designed to seamlessly integrate with the existing code development workflow, making it easy for developers to generate comprehensive and up-to-date documentation.\n<span style='height: 10px; width: 100%; display: block'></span>Libris works by analyzing the codebase and extracting relevant information, such as function signatures, class hierarchies, and more. It then organizes this information into a structured and user-friendly format, generating documentation that is easy to navigate and understand. Libris supports multiple programming languages, making it a versatile tool for different development environments."},{"type":"Title","data":"Benefits of using Libris for code documentation","level":2},{"type":"Text","data":"Using Libris for code documentation offers numerous benefits to developers and development teams. Firstly, it saves valuable time and effort by automating the documentation generation process. Developers can focus on writing code instead of spending hours manually writing and updating documentation files.\n<span style='height: 10px; width: 100%; display: block'></span>Secondly, Libris ensures the accuracy and consistency of documentation. As the documentation is generated directly from the codebase, there are no chances of omission or inconsistency. Developers can trust that the documentation is an accurate representation of the code.\n<span style='height: 10px; width: 100%; display: block'></span>Thirdly, Libris improves code readability and maintainability. By providing a structured and organized overview of the codebase, it becomes easier for developers to navigate and understand the code. This leads to reduced time spent on troubleshooting and debugging.\n<span style='height: 10px; width: 100%; display: block'></span>Furthermore, Libris promotes collaboration among team members. The automatically generated documentation serves as a central knowledge hub that can be accessed and understood by all developers. This fosters effective communication and knowledge sharing within the team."},{"type":"Title","data":"How to generate code documentation automatically with Libris","level":2},{"type":"Text","data":"Generating code documentation automatically with Libris is a straightforward process. To begin, you need to place structured comment blocks above the code structures you want to document. Most information is parsed by Libris, however, for instance code examples, descriptions and titles must specifically be added in the structured comment.\n<span style='height: 10px; width: 100%; display: block'></span>Once integrated, Libris analyzes your codebase and generates a comprehensive documentation file. Libris also provides options to choose the format and style of the generated documentation, ensuring that it aligns with your project's requirements and branding."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*  </span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: Load</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Load a file.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@parameter</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: path</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: The path of the file.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@parameter</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: opts</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: The options for loading the file.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@attribute</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: encoding</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: The encoding to used for readng the file data.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@attribute</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: type</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Cast the loaded data type to a specified type.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@usage</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      await load(\\\"./myfile.txt\\\");</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span><span class=\"token_keyword\">async</span> <span class=\"token_keyword\">function</span> <span class=\"token_type_def\">load</span>(<span class=\"token_parameter\">path</span>, <span class=\"token_parameter\">opts</span> <span class=\"token_operator\">=</span> {}) { ... }","language":"js"},{"type":"Title","data":"Conclusion: Unlocking the power of Libris for streamlined and comprehensive code documentation","level":2},{"type":"Text","data":"In conclusion, comprehensive code documentation is vital for successful software development. Libris provides a powerful solution to overcome the challenges associated with manual code documentation. By automating the process and generating comprehensive documentation directly from the codebase, Libris saves time, improves accuracy, and enhances collaboration among team members.\n<span style='height: 10px; width: 100%; display: block'></span>Libris offers a seamless and efficient way to generate advanced and modern documentation for your projects. By utilizing Libris, you can unlock the power of streamlined and comprehensive code documentation, enabling your team to focus on what they do best – writing clean and efficient code."}],"is_custom":true,"description":"An introduction to Libris.","full_name":"Introduction","id":"Getting Started:Introduction","no_lang_id":"Getting Started:Introduction","no_chapt_id":"Introduction","prev":"Getting Started:Getting Started","next":"Installation"}],"full_name":"Getting Started","id":"Getting Started","no_lang_id":"Getting Started","no_chapt_id":"Getting Started","next":"Installation"},{"name":"NO_CHAPTER","language":"NO_LANG","is_chapter":true,"children":[{"chapter":"NO_CHAPTER","language":"NO_LANG","title":"Installation","name":"Installation","blocks":[{"type":"Title","data":"Installation","level":1},{"type":"Text","data":"The Libris Client can be installed using npm."},{"type":"Title","data":"Install NPM","level":2},{"type":"Text","data":"Install the NPM and NodeJS library."},{"type":"Title","data":"MacOS","level":7},{"type":"CodeBlock","data":"$ brew install node","language":"NO_LANG"},{"type":"Title","data":"Ubuntu, Debian and Linux Mint","level":7},{"type":"CodeBlock","data":"$ sudo apt install npm nodejs","language":"NO_LANG"},{"type":"Title","data":"CentOS 8+, Fedora and Red Hat","level":7},{"type":"CodeBlock","data":"$ sudo dnf install npm\t# also installs nodejs","language":"NO_LANG"},{"type":"Title","data":"CentOS 6, 7 and Older versions of Red Hat","level":7},{"type":"CodeBlock","data":"$ sudo yum install epel-release\n$ sudo yum install npm # also installs nodejs","language":"NO_LANG"},{"type":"Title","data":"Arch Linux and Manjaro","level":7},{"type":"CodeBlock","data":"$ sudo pacman -S npm # also installs nodejs","language":"NO_LANG"},{"type":"Title","data":"OpenSUSE","level":7},{"type":"CodeBlock","data":"$ sudo zypper install npm # also installs nodejs","language":"NO_LANG"},{"type":"Title","data":"From the NPM Website","level":7},{"type":"Text","data":"More information on how to install npm can be found on the <a class='link' href='https://nodejs.org/en/download' >npm website</a>."},{"type":"Title","data":"Install the Libris Client","level":2},{"type":"CodeBlock","data":"$ npm install -g @librisio/libris","language":"NO_LANG"}],"is_custom":true,"description":"The installation of Libris Client.","full_name":"Installation","id":"Installation","no_lang_id":"Installation","no_chapt_id":"Installation","prev":"Getting Started","next":"Authentication"}],"full_name":"NO_CHAPTER","id":"NO_CHAPTER","no_lang_id":"NO_CHAPTER","no_chapt_id":"NO_CHAPTER","prev":"Getting Started","next":"Authentication"},{"name":"Authentication","language":"NO_LANG","is_chapter":true,"children":[{"chapter":"Authentication","language":"NO_LANG","title":"API Key","name":"API Key","blocks":[{"type":"Title","data":"Obtaining an API Key","level":1},{"type":"Text","data":"An API key is required to use Libris."},{"type":"Title","data":"How to obtain an API key:","level":2},{"type":"List","data":["&#x2022; Create a Libris account at <a class=\"link\" href=\"https://libris.io/signup\">Sign Up</a>.","&#x2022; Go to the <a class=\"link\" href=\"https://libris.io/account/dashboard\">Account Dashboard</a>, navigate to <span class=\"token_codeline\">API Key</span> and click on the <span class=\"token_codeline\">Generate</span> button to generate an API key."]},{"type":"Title","data":"Save the API key as an environment variable.","level":2},{"type":"Text","data":"The API key can be assigned to the environment variable <span class=\"token_codeline\">LIBRIS_API_KEY</span>. By default, the JavaScript Client and the CLI will use this environment variable. However, you can also specify a specific API key on the JavaScript Client or CLI."}],"is_custom":true,"description":"Obtaining an API key.","full_name":"API Key","id":"Authentication:API Key","no_lang_id":"Authentication:API Key","no_chapt_id":"API Key","prev":"Installation","next":"Guides"}],"full_name":"Authentication","id":"Authentication","no_lang_id":"Authentication","no_chapt_id":"Authentication","prev":"Installation","next":"Guides"},{"name":"Guides","language":"NO_LANG","is_chapter":true,"children":[{"chapter":"Guides","language":"NO_LANG","title":"Code Documentation","name":"Code Documentation","blocks":[{"type":"Title","data":"Creating Your First Documentation with Libris: A Step-by-Step Guide","level":1},{"type":"Title","data":"Integrating Libris into your code base","level":2},{"type":"Text","data":"As a developer, one of the most important aspects of your work is creating documentation for your code. Documentation not only helps you understand your own codebase but also makes it easier for other developers to collaborate and contribute to your project. However, manually creating and updating documentation can be a time-consuming and tedious task. This is where Libris comes in.\n<span style='height: 10px; width: 100%; display: block'></span>Libris is a powerful tool that allows you to automate the process of generating documentation for your code. By integrating Libris into your code base, you can save valuable time and effort, while ensuring that your documentation is always up-to-date. In this guide, we will walk you through the process of integrating Libris into your project, step by step."},{"type":"Title","data":"Obtaining your Libris API key","level":2},{"type":"Text","data":"Before you can start using Libris, you need to obtain an API key. The API key is a unique identifier that allows you to authenticate yourself and access the Libris API. To obtain your API key, simply <a class='link' href='/signup' >Sign Up</a> for an account, navigate to the <a class='link' href='/dashboard/account' >Account Dashboard</a> and scroll down to the API section. Here, you will find a form where you can generate a new API key.\n<span style='height: 10px; width: 100%; display: block'></span>Once you have obtained your API key, make sure to keep it secure. Treat it like a password and never share it with anyone.\n<span style='height: 10px; width: 100%; display: block'></span>We advise to store the API key in your environment under the <span class=\"token_codeline\">LIBRIS_API_KEY</span> environment variable. However, the API key can also be passed as a CLI argument."},{"type":"Title","data":"Installing the Libris Client","level":2},{"type":"Text","data":"With your API key in hand, it's time to install the Libris CLI and Libris client. The Libris client is a lightweight library that allows you to interact with the Libris API from within your code. Installing the Libris client is as simple as running a single command in your terminal or command prompt.\n<span style='height: 10px; width: 100%; display: block'></span>To install the Libris CLI and client, open your terminal or command prompt and run the following command:"},{"type":"CodeBlock","data":"<span class=\"token_keyword\">$</span> <span class=\"token_type\">npm</span> install <span class=\"token_parameter\">-g</span> @librisio/libris","language":"bash"},{"type":"Text","data":"This command will download and install the Libris client and all of its dependencies. Once the installation is complete, you can start using the Libris CLI or the Libris client in your code.\n<span style='height: 10px; width: 100%; display: block'></span>To learn more about installing Libris, visit the <a class='link' onclick='render_id(\"Installation\")' >Installation</a> documentation."},{"type":"Title","data":"Integrating Libris into your Codebase","level":2},{"type":"Text","data":"Before you can generate documentation with Libris, you need integrate Libris comment structures into your codebase. Libris automatically creates documentation for the code structures that contain a structured Libris comment. The structured comment can be used to elaborate the code structure, for instance add a title, description or code illustrations.\n<span style='height: 10px; width: 100%; display: block'></span>To integrate Libris into your codebase, create a new file called <span class=\"token_codeline\">load.js</span> in the root directory of your project. This file will define a JavaScript function to load file data by a file path:"},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*  </span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: Load</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Load a file.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@parameter</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: path</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: The path of the file.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@parameter</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: opts</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: The options for loading the file.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@attribute</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: encoding</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: The encoding to used for readng the file data.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@attribute</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: type</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Cast the loaded data type to a specified type.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@usage</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      await load(\\\"./myfile.txt\\\");</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span><span class=\"token_keyword\">async</span> <span class=\"token_keyword\">function</span> <span class=\"token_type_def\">load</span>(<span class=\"token_parameter\">path</span>, <span class=\"token_parameter\">opts</span> <span class=\"token_operator\">=</span> {}) { ... }","language":"js"},{"type":"Text","data":"Once you have created the JavaScript file, you are ready to set up your project configuration.\n<span style='height: 10px; width: 100%; display: block'></span>To learn more about using tags, visit the <a class='link' onclick='render_id(\"Tags\")' >Tags</a> documentation."},{"type":"Title","data":"Setting up your project configuration","level":2},{"type":"Text","data":"Before you can generate documentation with Libris, you need to set up your project configuration. The project configuration file is where you specify the details of your project, such as the location of your source code and the desired output path(s) for the generated documentation.\n<span style='height: 10px; width: 100%; display: block'></span>To set up your project configuration, create a new file called <span class=\"token_codeline\">libris.json</span> in the root directory of your project. "},{"type":"CodeBlock","data":"{<span class=\"token_line\">\n</span>    <span class=\"token_string\">\"name\"</span>: <span class=\"token_string\">\"My First Project\"</span>,   <span class=\"token_comment\">// The name of your project.</span><span class=\"token_line\">\n</span>    <span class=\"token_string\">\"include\"</span>: [                <span class=\"token_comment\">// The source files you want to include, directories are allowed.</span><span class=\"token_line\">\n</span>        <span class=\"token_string\">\"load.js\"</span><span class=\"token_line\">\n</span>    ],<span class=\"token_line\">\n</span>    <span class=\"token_string\">\"output_path\"</span>: <span class=\"token_string\">\"docs.html\"</span>  <span class=\"token_comment\">// The output path of the generated HTML data.</span><span class=\"token_line\">\n</span>}","language":"json"},{"type":"Text","data":"Once you have set up your project configuration, you are ready to start generating documentation automatically with Libris.\n<span style='height: 10px; width: 100%; display: block'></span>To learn more about the configuration, visit the <a class='link' onclick='render_id(\"JS:Configuration:Config\")' >Configuration</a> documentation."},{"type":"Title","data":"Generating the Documentation using Libris","level":2},{"type":"Text","data":"Now that you have integrated Libris into your code base and set up your project configuration, it's time to generate documentation automatically. This is where the real power of Libris shines. With just a simple command, you can generate beautiful and informative documentation for your code.\n<span style='height: 10px; width: 100%; display: block'></span>To generate documentation with Libris, open your terminal or command prompt and <span style='font-weight: bold' class=\"bold\" >navigate to your project directory</span>. Once you are in the correct directory, run the following command:"},{"type":"CodeBlock","data":"<span class=\"token_keyword\">$</span> <span class=\"token_type\">libris</span> <span class=\"token_parameter\">--generate</span>","language":"bash"},{"type":"Text","data":"This command will instruct the Libris CLI to generate documentation based on your project configuration. Libris will analyze your source code, extract relevant information, and generate the documentation.\n<span style='height: 10px; width: 100%; display: block'></span>Once the generation process is complete, you can find the generated documentation at the output path specified in your project configuration. Open the documentation in your favorite web browser and marvel at the result. You now have professionally formatted and up-to-date documentation for your code, all generated automatically with Libris.\n<span style='height: 10px; width: 100%; display: block'></span>To learn more about using the CLI, visit the <a class='link' onclick='render_id(\"CLI:CLI\")' >CLI</a> documentation."},{"type":"Title","data":"Conclusion","level":2},{"type":"Text","data":"In this guide, we have explored the power of Libris and how it can help you automate the process of generating documentation for your code. By integrating Libris into your code base, obtaining your API key, installing the Libris client, setting up your project configuration, and generating documentation automatically, you can save time and effort while ensuring that your documentation is always up to date.\n<span style='height: 10px; width: 100%; display: block'></span>Start using Libris today and experience the benefits of automated documentation generation. <a class='link' href='/signup' >Sign Up</a> for an account and obtain your API key. Install the Libris CLI using the provided command. Set up your project configuration file with the necessary details. Finally, generate your documentation effortlessly using the Libris CLI.\n<span style='height: 10px; width: 100%; display: block'></span>With Libris, you can focus more on coding and less on documentation. Let Libris be your documentation companion and take your coding productivity to new heights."}],"is_custom":true,"description":"Creating code documentation.","full_name":"Code Documentation","id":"Guides:Code Documentation","no_lang_id":"Guides:Code Documentation","no_chapt_id":"Code Documentation","prev":"Authentication","next":"Guides:CLI Documentation"},{"chapter":"Guides","language":"NO_LANG","title":"CLI Documentation","name":"CLI Documentation","blocks":[{"type":"Title","data":"Creating a CLI Documentation","level":1},{"type":"Text","data":"The structured Libris documentation tags can also be utilized to document code without requiring an attached code structure. This behaviour can be used to create a documentation for your CLI.\n<span style='height: 10px; width: 100%; display: block'></span>This example utilizes the <span class=\"token_codeline\">vlib.CLI</span> NodeJS module to create a CLI. However, this method of documenting can be applied to any CLI program."},{"type":"Title","data":"Obtaining your Libris API key","level":2},{"type":"Text","data":"Before you can start using Libris, you need to obtain an API key. The API key is a unique identifier that allows you to authenticate yourself and access the Libris API. To obtain your API key, simply <a class='link' href='/signup' >Sign Up</a> for an account, navigate to the <a class='link' href='/dashboard/account' >Account Dashboard</a> and scroll down to the API section. Here, you will find a form where you can generate a new API key.\n<span style='height: 10px; width: 100%; display: block'></span>Once you have obtained your API key, make sure to keep it secure. Treat it like a password and never share it with anyone.\n<span style='height: 10px; width: 100%; display: block'></span>We advise to store the API key in your environment under the <span class=\"token_codeline\">LIBRIS_API_KEY</span> environment variable. However, the API key can also be passed as a CLI argument."},{"type":"Title","data":"Installing the Libris Client","level":2},{"type":"Text","data":"With your API key in hand, it's time to install the Libris CLI and Libris client. The Libris client is a lightweight library that allows you to interact with the Libris API from within your code. Installing the Libris client is as simple as running a single command in your terminal or command prompt.\n<span style='height: 10px; width: 100%; display: block'></span>To install the Libris CLI and client, open your terminal or command prompt and run the following command:"},{"type":"CodeBlock","data":"<span class=\"token_keyword\">$</span> <span class=\"token_type\">npm</span> install <span class=\"token_parameter\">-g</span> @librisio/libris","language":"bash"},{"type":"Text","data":"This command will download and install the Libris client and all of its dependencies. Once the installation is complete, you can start using the Libris CLI or the Libris client in your code.\n<span style='height: 10px; width: 100%; display: block'></span>To learn more about installing Libris, visit the <a class='link' onclick='render_id(\"Installation\")' >Installation</a> documentation."},{"type":"Title","data":"Integrating Libris into your CLI Codebase","level":2},{"type":"Text","data":"Before you can generate documentation with Libris, you need integrate Libris comment structures into your codebase. Libris automatically creates documentation for the code structures that contain a structured Libris comment. The structured comment can be used to elaborate the code structure, for instance add a title, description or code illustrations.\n<span style='height: 10px; width: 100%; display: block'></span>Create a new file called <span class=\"token_codeline\">cli.js</span>. In this file we will define the initial CLI object. We will use a structured Libris comment to document the CLI object. However, placing a structured Libris comment at the object initialization is not required, it can be useful to include a description, demonstrate the CLI using code illustrations and to create nested documention pages per CLI mode."},{"type":"CodeBlock","data":"<span class=\"token_comment\">// Import vlib.</span><span class=\"token_line\">\n</span><span class=\"token_keyword\">const</span> vlib <span class=\"token_operator\">=</span> <span class=\"token_type\">require</span>(<span class=\"token_string\">\"@vandenberghinc/vlib\"</span>)<span class=\"token_line\">\n</span><span class=\"token_line\">\n</span><span class=\"token_comment\">// Create a cli.</span><span class=\"token_line\">\n</span><span class=\"token_comment\">/*  </span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@parse</span><span class=\"token_comment\">: false</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@language</span><span class=\"token_comment\">: CLI</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: CLI</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: My CLI</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: The CLI description.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@usage</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@CLI</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          $ mycli --hello --first-name John --last-name Doe</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span><span class=\"token_keyword\">const</span> <span class=\"token_type\">CLI</span> <span class=\"token_operator\">=</span> <span class=\"token_keyword\">new</span> vlib.<span class=\"token_type\">CLI</span>({name: <span class=\"token_string\">\"mycli\"</span>, version: <span class=\"token_string\">\"1.1.1\"</span>, commands: []});<span class=\"token_line\">\n</span><span class=\"token_line\">\n</span><span class=\"token_comment\">// Start the cli.</span><span class=\"token_line\">\n</span>cli.<span class=\"token_type\">start</span>();","language":"js"},{"type":"Text","data":"We now have defined and documented the CLI object using a structured Libris comment.\n<span style='height: 10px; width: 100%; display: block'></span>Note the use of tag <span class=\"token_codeline\">@name: CLI</span>, this tag is used to indicate the code name of the documented structure. This tag is required for documented structures without an attached code structure. This name will also be used to nest the CLI modes under the initial CLI object.\n<span style='height: 10px; width: 100%; display: block'></span>Note the use of tag <span class=\"token_codeline\">@parse: false</span>, this tag is used to indicate that the attached code block should not be parsed, which enables you to document code without requiring an attached code structure.\n<span style='height: 10px; width: 100%; display: block'></span>Note the use of tag <span class=\"token_codeline\">@language: CLI</span>, this tag is used to indicate the code language of the documented structure. It will now appear under the language <span class=\"token_codeline\">CLI</span> inside your documentation page."},{"type":"Title","data":"Creating CLI Modes","level":3},{"type":"Text","data":"Now that we have created the CLI object, we will need to add CLI modes. We will create a CLI mode named <span class=\"token_codeline\">--hello</span>, which greets the user by its first and optional last name.\n<span style='height: 10px; width: 100%; display: block'></span>We will add a command to the <span class=\"token_codeline\">commands</span> array attribute of the <span class=\"token_codeline\">vlib.CLI</span> object. Above the added command we will create a structured Libris comment to document the CLI mode."},{"type":"CodeBlock","data":"...<span class=\"token_line\">\n</span><span class=\"token_keyword\">const</span> <span class=\"token_type\">CLI</span> <span class=\"token_operator\">=</span> <span class=\"token_keyword\">new</span> vlib.<span class=\"token_type\">CLI</span>({<span class=\"token_line\">\n</span>    name: <span class=\"token_string\">\"mycli\"</span>, <span class=\"token_line\">\n</span>    version: <span class=\"token_string\">\"1.1.1\"</span>, <span class=\"token_line\">\n</span>    commands: [<span class=\"token_line\">\n</span>        <span class=\"token_comment\">/*  </span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *  </span><span class=\"token_comment_keyword\">@parse</span><span class=\"token_comment\">: false</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *  </span><span class=\"token_comment_keyword\">@lang</span><span class=\"token_comment\">: CLI</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *  </span><span class=\"token_comment_keyword\">@parent</span><span class=\"token_comment\">: CLI</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *  </span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: Hello</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *  </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: --hello</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *  </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description.</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *  </span><span class=\"token_comment_keyword\">@param</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *      </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: --first-name</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *      </span><span class=\"token_comment_keyword\">@type</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *      </span><span class=\"token_comment_keyword\">@desc</span><span class=\"token_comment\">: Some description.</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *  </span><span class=\"token_comment_keyword\">@param</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *      </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: --last-name</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *      </span><span class=\"token_comment_keyword\">@type</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *      </span><span class=\"token_comment_keyword\">@desc</span><span class=\"token_comment\">: Some description.</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *      </span><span class=\"token_comment_keyword\">@required</span><span class=\"token_comment\">: false</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *  </span><span class=\"token_comment_keyword\">@usage</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *      </span><span class=\"token_comment_keyword\">@CLI</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *          $ mycli --hello --first-name John</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         *          $ mycli --hello --first-name John --last-name Doe</span><span class=\"token_line\">\n</span><span class=\"token_comment\">         */</span><span class=\"token_line\">\n</span>        {<span class=\"token_line\">\n</span>            id: <span class=\"token_string\">\"--hello\"</span>,<span class=\"token_line\">\n</span>            description: <span class=\"token_string\">\"Some description.\"</span>,<span class=\"token_line\">\n</span>            args: [<span class=\"token_line\">\n</span>                {id: <span class=\"token_string\">\"--first-name\"</span>, type: <span class=\"token_string\">\"string\"</span>, description: <span class=\"token_string\">`Some description`</span>},<span class=\"token_line\">\n</span>                {id: <span class=\"token_string\">\"--last-name\"</span>, type: <span class=\"token_string\">\"string\"</span>, description: <span class=\"token_string\">`Some description`</span>},<span class=\"token_line\">\n</span>            ],<span class=\"token_line\">\n</span>            <span class=\"token_type_def\">callback</span>: ({<span class=\"token_parameter\">name</span> <span class=\"token_operator\">=</span> <span class=\"token_keyword\">null</span>, <span class=\"token_parameter\">last_name</span> <span class=\"token_operator\">=</span> <span class=\"token_keyword\">null</span>}) <span class=\"token_operator\">=</span><span class=\"token_operator\">&gt;</span> {<span class=\"token_line\">\n</span>                console.<span class=\"token_type\">log</span>(<span class=\"token_string\">\"Hello\"</span>, name, last_name);<span class=\"token_line\">\n</span>            }<span class=\"token_line\">\n</span>        },<span class=\"token_line\">\n</span>    ],<span class=\"token_line\">\n</span>});","language":"js"},{"type":"Text","data":"We now have defined and documented a minimal CLI using structured Libris comments.\n<span style='height: 10px; width: 100%; display: block'></span>Note the use of tag <span class=\"token_codeline\">@parent: CLI</span>, this tag is used to indicate that the documented structure is a child of parent <span class=\"token_codeline\">CLI</span>. It will now appear as a child of the initial CLI object inside your documentation.\n<span style='height: 10px; width: 100%; display: block'></span>Note the use of tag <span class=\"token_codeline\">@parse: false</span>, this tag is used to indicate that the attached code block should not be parsed, similair to the structured Libris comment of the CLI object.\n<span style='height: 10px; width: 100%; display: block'></span>Note the use of tag <span class=\"token_codeline\">@language: CLI</span>, this tag is used to indicate the code language of the documented structure. It will now appear under the language <span class=\"token_codeline\">CLI</span> inside your documentation page."},{"type":"Title","data":"Setting up your project configuration","level":2},{"type":"Text","data":"Before you can generate documentation with Libris, you need to set up your project configuration. The project configuration file is where you specify the details of your project, such as the location of your source code and the desired output path(s) for the generated documentation.\n<span style='height: 10px; width: 100%; display: block'></span>To set up your project configuration, create a new file called <span class=\"token_codeline\">libris.json</span> in the root directory of your project."},{"type":"CodeBlock","data":"{<span class=\"token_line\">\n</span>    <span class=\"token_string\">\"name\"</span>: <span class=\"token_string\">\"My CLI\"</span>,   <span class=\"token_comment\">// The name of your project.</span><span class=\"token_line\">\n</span>    <span class=\"token_string\">\"include\"</span>: [                <span class=\"token_comment\">// The source files you want to include, directories are allowed.</span><span class=\"token_line\">\n</span>        <span class=\"token_string\">\"cli.js\"</span><span class=\"token_line\">\n</span>    ],<span class=\"token_line\">\n</span>    <span class=\"token_string\">\"output_path\"</span>: <span class=\"token_string\">\"docs.html\"</span>  <span class=\"token_comment\">// The output path of the generated HTML data.</span><span class=\"token_line\">\n</span>}","language":"json"},{"type":"Text","data":"Once you have set up your project configuration, you are ready to start generating documentation automatically with Libris.\n<span style='height: 10px; width: 100%; display: block'></span>To learn more about the configuration, visit the <a class='link' onclick='render_id(\"JS:Configuration:Config\")' >Configuration</a> documentation."},{"type":"Title","data":"Generating the Documentation using Libris","level":2},{"type":"Text","data":"Now that you have integrated Libris into your code base and set up your project configuration, it's time to generate documentation automatically. This is where the real power of Libris shines. With just a simple command, you can generate beautiful and informative documentation for your code.\n<span style='height: 10px; width: 100%; display: block'></span>To generate documentation with Libris, open your terminal or command prompt and <span style='font-weight: bold' class=\"bold\" >navigate to your project directory</span>. Once you are in the correct directory, run the following command:"},{"type":"CodeBlock","data":"<span class=\"token_keyword\">$</span> <span class=\"token_type\">libris</span> <span class=\"token_parameter\">--generate</span>","language":"bash"},{"type":"Text","data":"This command will instruct the Libris CLI to generate documentation based on your project configuration. Libris will analyze your source code, extract relevant information, and generate the documentation.\n<span style='height: 10px; width: 100%; display: block'></span>Once the generation process is complete, you can find the generated documentation at the output path specified in your project configuration. Open the documentation in your favorite web browser and marvel at the result. You now have professionally formatted and up-to-date documentation for your code, all generated automatically with Libris.\n<span style='height: 10px; width: 100%; display: block'></span>To learn more about using the CLI, visit the <a class='link' onclick='render_id(\"CLI:CLI\")' >CLI</a> documentation."},{"type":"Title","data":"Conclusion","level":2},{"type":"Text","data":"We have now successfully integrated Libris into the CLI using structured Libris comments. The generated documentation will now include the newly created CLI object."}],"is_custom":true,"description":"Creating a CLI documentation.","full_name":"CLI Documentation","id":"Guides:CLI Documentation","no_lang_id":"Guides:CLI Documentation","no_chapt_id":"CLI Documentation","prev":"Guides:Code Documentation","next":"Guides:REST API Documentation"},{"chapter":"Guides","language":"NO_LANG","title":"REST API Documentation","name":"REST API Documentation","blocks":[{"type":"Title","data":"Creating a REST API Documentation","level":1},{"type":"Text","data":"The structured Libris documentation tags can also be utilized to document code without requiring an attached code structure. This behaviour can be used to create a documentation for your REST API.\n<span style='height: 10px; width: 100%; display: block'></span>This example utilizes the <span class=\"token_codeline\">express</span> NodeJS module to create a REST API. However, this method of documenting can be applied to any REST API."},{"type":"Title","data":"Obtaining your Libris API key","level":2},{"type":"Text","data":"Before you can start using Libris, you need to obtain an API key. The API key is a unique identifier that allows you to authenticate yourself and access the Libris API. To obtain your API key, simply <a class='link' href='/signup' >Sign Up</a> for an account, navigate to the <a class='link' href='/dashboard/account' >Account Dashboard</a> and scroll down to the API section. Here, you will find a form where you can generate a new API key.\n<span style='height: 10px; width: 100%; display: block'></span>Once you have obtained your API key, make sure to keep it secure. Treat it like a password and never share it with anyone.\n<span style='height: 10px; width: 100%; display: block'></span>We advise to store the API key in your environment under the <span class=\"token_codeline\">LIBRIS_API_KEY</span> environment variable. However, the API key can also be passed as a CLI argument."},{"type":"Title","data":"Installing the Libris Client","level":2},{"type":"Text","data":"With your API key in hand, it's time to install the Libris CLI and Libris client. The Libris client is a lightweight library that allows you to interact with the Libris API from within your code. Installing the Libris client is as simple as running a single command in your terminal or command prompt.\n<span style='height: 10px; width: 100%; display: block'></span>To install the Libris CLI and client, open your terminal or command prompt and run the following command:"},{"type":"CodeBlock","data":"<span class=\"token_keyword\">$</span> <span class=\"token_type\">npm</span> install <span class=\"token_parameter\">-g</span> @librisio/libris","language":"bash"},{"type":"Text","data":"This command will download and install the Libris client and all of its dependencies. Once the installation is complete, you can start using the Libris CLI or the Libris client in your code.\n<span style='height: 10px; width: 100%; display: block'></span>To learn more about installing Libris, visit the <a class='link' onclick='render_id(\"Installation\")' >Installation</a> documentation."},{"type":"Title","data":"Integrating Libris into your REST API Codebase","level":2},{"type":"Text","data":"Before you can generate documentation with Libris, you need integrate Libris comment structures into your codebase. Libris automatically creates documentation for the code structures that contain a structured Libris comment. The structured comment can be used to elaborate the code structure, for instance add a title, description or code illustrations.\n<span style='height: 10px; width: 100%; display: block'></span>Create a new file called <span class=\"token_codeline\">tasks.js</span>. In this file we will define the <span class=\"token_codeline\">POST:/tasks</span> endpoint. We will use a structured Libris comment to document the endpoint."},{"type":"CodeBlock","data":"...<span class=\"token_line\">\n</span><span class=\"token_comment\">// POST /tasks</span><span class=\"token_line\">\n</span><span class=\"token_comment\">/*  </span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@language</span><span class=\"token_comment\">: REST API</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@method</span><span class=\"token_comment\">: POST</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@endpoint</span><span class=\"token_comment\">: /tasks</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: Create Task</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span>app.<span class=\"token_type\">post</span>(<span class=\"token_string\">'/tasks'</span>, (<span class=\"token_parameter\">req</span>, <span class=\"token_parameter\">res</span>) <span class=\"token_operator\">=</span><span class=\"token_operator\">&gt;</span> {<span class=\"token_line\">\n</span>  ...<span class=\"token_line\">\n</span>});","language":"js"},{"type":"Text","data":"We now have defined and documented the <span class=\"token_codeline\">POST:/tasks</span> endpoint using a structured Libris comment.\n<span style='height: 10px; width: 100%; display: block'></span>Note the use of tag <span class=\"token_codeline\">@language: REST API</span>, this tag is used to indicate the documented structure is a REST API endpoint. To enable the documentation behaviour for REST API's the language tag should be <span class=\"token_codeline\">rest</span>, <span class=\"token_codeline\">restapi</span> or <span class=\"token_codeline\">rest api</span> (not case sensitive).\n<span style='height: 10px; width: 100%; display: block'></span>Note the use of tag <span class=\"token_codeline\">@method: POST</span>, this tag is used to indicate the endpoint method.\n<span style='height: 10px; width: 100%; display: block'></span>Note the use of tag <span class=\"token_codeline\">@endpoint: POST</span>, this tag is used to indicate the endpoint url."},{"type":"Title","data":"Documenting the Endpoint Parameters","level":2},{"type":"Text","data":"We can use the <span class=\"token_codeline\">@parameter</span> or <span class=\"token_codeline\">@param</span> tag to document the parameters or arguments of the endpoint. The <span class=\"token_codeline\">@param</span> tag may appear multiple times on the structured Libris comment."},{"type":"CodeBlock","data":"<span class=\"token_comment\">// POST /tasks</span><span class=\"token_line\">\n</span><span class=\"token_comment\">/*  </span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@language</span><span class=\"token_comment\">: REST API</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@method</span><span class=\"token_comment\">: POST</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@endpoint</span><span class=\"token_comment\">: /tasks</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: Create Task</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@param</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: id</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@type</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description for parameter id.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@param</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: type</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@type</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description for parameter type.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span>...","language":"js"},{"type":"Title","data":"Documenting the Endpoint Response","level":2},{"type":"Text","data":"We can use the <span class=\"token_codeline\">@response</span> tag to document the response of the endpoint. A unique response object can be assigned to each status code and content type."},{"type":"CodeBlock","data":"<span class=\"token_comment\">// POST /tasks</span><span class=\"token_line\">\n</span><span class=\"token_comment\">/*  </span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@language</span><span class=\"token_comment\">: REST API</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@method</span><span class=\"token_comment\">: POST</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@endpoint</span><span class=\"token_comment\">: /tasks</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: Create Task</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@param</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: id</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@type</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description for parameter id.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@param</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: type</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@type</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description for parameter type.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@response</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  \t</span><span class=\"token_comment_keyword\">@200</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  \t\t</span><span class=\"token_comment_keyword\">@application/json</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      \t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description for the response.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      \t\t</span><span class=\"token_comment_keyword\">@code</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          \t\t{</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t\t\t\t\"completed\": false,</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t\t\t\t\"created_at\": 1699262773</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t\t\t\t\t}</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      \t\t</span><span class=\"token_comment_keyword\">@attribute</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          \t\t</span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: completed</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          \t\t</span><span class=\"token_comment_keyword\">@type</span><span class=\"token_comment\">: boolean</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          \t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description for attribute completed.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      \t\t</span><span class=\"token_comment_keyword\">@attribute</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          \t\t</span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: created_at</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          \t\t</span><span class=\"token_comment_keyword\">@type</span><span class=\"token_comment\">: number</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *          \t\t</span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Some description for attribute created_at.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span>...","language":"js"},{"type":"Title","data":"Setting up your project configuration","level":2},{"type":"Text","data":"Before you can generate documentation with Libris, you need to set up your project configuration. The project configuration file is where you specify the details of your project, such as the location of your source code and the desired output path(s) for the generated documentation.\n<span style='height: 10px; width: 100%; display: block'></span>To set up your project configuration, create a new file called <span class=\"token_codeline\">libris.json</span> in the root directory of your project. "},{"type":"CodeBlock","data":"{<span class=\"token_line\">\n</span>    <span class=\"token_string\">\"name\"</span>: <span class=\"token_string\">\"My REST API\"</span>,   <span class=\"token_comment\">// The name of your project.</span><span class=\"token_line\">\n</span>    <span class=\"token_string\">\"include\"</span>: [                <span class=\"token_comment\">// The source files you want to include, directories are allowed.</span><span class=\"token_line\">\n</span>        <span class=\"token_string\">\"tasks.js\"</span><span class=\"token_line\">\n</span>    ],<span class=\"token_line\">\n</span>    <span class=\"token_string\">\"output_path\"</span>: <span class=\"token_string\">\"docs.html\"</span>  <span class=\"token_comment\">// The output path of the generated HTML data.</span><span class=\"token_line\">\n</span>}","language":"json"},{"type":"Text","data":"Once you have set up your project configuration, you are ready to start generating documentation automatically with Libris.\n<span style='height: 10px; width: 100%; display: block'></span>To learn more about the configuration, visit the <a class='link' onclick='render_id(\"JS:Configuration:Config\")' >Configuration</a> documentation."},{"type":"Title","data":"Generating the Documentation using Libris","level":2},{"type":"Text","data":"Now that you have integrated Libris into your code base and set up your project configuration, it's time to generate documentation automatically. This is where the real power of Libris shines. With just a simple command, you can generate beautiful and informative documentation for your code.\n<span style='height: 10px; width: 100%; display: block'></span>To generate documentation with Libris, open your terminal or command prompt and <span style='font-weight: bold' class=\"bold\" >navigate to your project directory</span>. Once you are in the correct directory, run the following command:"},{"type":"CodeBlock","data":"<span class=\"token_keyword\">$</span> <span class=\"token_type\">libris</span> <span class=\"token_parameter\">--generate</span>","language":"bash"},{"type":"Text","data":"This command will instruct the Libris CLI to generate documentation based on your project configuration. Libris will analyze your source code, extract relevant information, and generate the documentation.\n<span style='height: 10px; width: 100%; display: block'></span>Once the generation process is complete, you can find the generated documentation at the output path specified in your project configuration. Open the documentation in your favorite web browser and marvel at the result. You now have professionally formatted and up-to-date documentation for your code, all generated automatically with Libris.\n<span style='height: 10px; width: 100%; display: block'></span>To learn more about using the CLI, visit the <a class='link' onclick='render_id(\"CLI:CLI\")' >CLI</a> documentation."},{"type":"Title","data":"Conclusion","level":2},{"type":"Text","data":"We have now successfully integrated Libris into the REST API using a structured Libris comment. The generated documentation will now include the newly created <span class=\"token_codeline\">POST:/tasks</span> endpoint."}],"is_custom":true,"description":"Creating a REST API documentation.","full_name":"REST API Documentation","id":"Guides:REST API Documentation","no_lang_id":"Guides:REST API Documentation","no_chapt_id":"REST API Documentation","prev":"Guides:CLI Documentation","next":"Tags"}],"full_name":"Guides","id":"Guides","no_lang_id":"Guides","no_chapt_id":"Guides","prev":"Authentication","next":"Tags"},{"name":"Tags","language":"NO_LANG","is_chapter":true,"children":[{"chapter":"Tags","language":"NO_LANG","title":"Docs","name":"Docs","blocks":[{"type":"Title","data":"Docs","level":1},{"type":"Text","data":"<span style='color: var(--title_fg)'>@docs</span><span class='token_codeline' style='margin-left: 10px; color: var(--token_type)'>object</span>"},{"type":"Divider"},{"type":"Text","data":"To document your code using Libris, simply place a structured comment block above the code you want to document. Libris will automatically parse important information such as the function name, return type, function keywords, parameters, templates, requires clause and more. The <span class=\"token_codeline\">@docs</span> tag is universal and can be used with all supported languages.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@docs</span> tag is utilized to signal the initiation of a structured Libris comment. Any information enclosed within the comment following the <span class=\"token_codeline\">@docs</span> tag will be considered as the structured documentation data.\n<span style='height: 10px; width: 100%; display: block'></span>Once a <span class=\"token_codeline\">@docs</span> has been established within a comment, the code structure below will be automatically documented. The <span class=\"token_codeline\">@docs</span> tag can also encompass supplementary details to provide further explanation of the code structure."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: object</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Title","data":"Indent Sensitive","level":2},{"type":"Warning","data":"The <span class=\"token_codeline\">@docs</span> tag is indent sensitive."},{"type":"Text","data":"The <span class=\"token_codeline\">@docs</span> tag is indent sensitive. Only tags with deeper indentation than the initial <span class=\"token_codeline\">@docs</span> tag will be considered as children of the <span class=\"token_codeline\">@docs</span> tag.\n<span style='height: 10px; width: 100%; display: block'></span>Inconsistent use of mixed tabs and spaces can lead to incorrect indentation.\n<span style='height: 10px; width: 100%; display: block'></span>Every tab counts for four indentation spaces, unless specified otherwise in the <a class='link' onclick='render_id(\"JS:Configuration:Config\")' >Config</a>."},{"type":"Title","data":"Usage","level":2},{"type":"HLineBreak"},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*  </span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: Load</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: Load a file.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@parameter</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: path</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      </span><span class=\"token_comment_keyword\">@description</span><span class=\"token_comment\">: The path of the file.</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *  </span><span class=\"token_comment_keyword\">@usage</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *      char* data = load(\"./myfile.txt\");</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span><span class=\"token_keyword\">char</span><span class=\"token_operator\">*</span>  <span class=\"token_type_def\">load</span>(<span class=\"token_keyword\">const</span> <span class=\"token_keyword\">char</span><span class=\"token_operator\">*</span> <span class=\"token_parameter\">path</span>) { ... }","language":"cpp"}],"is_custom":true,"description":"\nTo document your code using Libris, simply place a structured comment block above the code you want to document. Libris will automatically parse important information such as the function name, return type, function keywords, parameters, templates, requires clause and more. The <span class=\"token_codeline\">@docs</span> tag is universal and can be used with all supported languages.\n<span style='height: 10px; width: 100%; display: block'></span>The <span class=\"token_codeline\">@docs</span> tag is utilized to signal the initiation of a structured Libris comment. Any information enclosed within the comment following the <span class=\"token_codeline\">@docs</span> tag will be considered as the structured documentation data.\n<span style='height: 10px; width: 100%; display: block'></span>Once a <span class=\"token_codeline\">@docs</span> has been established within a comment, the code structure below will be automatically documented. The <span class=\"token_codeline\">@docs</span> tag can also encompass supplementary details to provide further explanation of the code structure.\n","full_name":"Docs","id":"Tags:Docs","no_lang_id":"Tags:Docs","no_chapt_id":"Docs","prev":"Guides","next":"Tags:Title"},{"chapter":"Tags","language":"NO_LANG","title":"Title","name":"Title","blocks":[{"type":"Title","data":"Title","level":1},{"type":"Text","data":"<span style='color: var(--title_fg)'>@title</span><span class='token_codeline' style='margin-left: 10px; color: var(--token_type)'>string</span>"},{"type":"Divider"},{"type":"Text","data":"The <span class=\"token_codeline\">@title</span> tag serves the purpose of denoting the title of a documented structure."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Title","data":"Allowed Locations","level":2},{"type":"Text","data":"The <span class=\"token_codeline\">@title</span> tag may be defined on the following parent tags."},{"type":"Divider"},{"type":"LineBreak"},{"type":"Docs","parameters":[{"name":"@docs","description":"The <span class=\"token_codeline\">@title</span>tag is allowed inside a <span class=\"token_codeline\">@docs</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@docs</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Docs\")' >Docs</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@suggested_page","description":"The <span class=\"token_codeline\">@title</span>tag is allowed inside a <span class=\"token_codeline\">@suggested_page</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@suggested_page</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Suggested Page\")' >Suggested Page</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false}],"templates":null,"attributes":null,"enumerates":null},{"type":"Title","data":"Usage","level":2},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">: </span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@title</span><span class=\"token_comment\">: My Func</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span><span class=\"token_line\">\n</span><span class=\"token_keyword\">function</span> <span class=\"token_type_def\">my_func</span>() { ... }","language":"js"},{"type":"LineBreak"},{"type":"SuggestedPage","parameters":{"title":{"value":"Allowed locations","type":"string"},"description":{"value":"More information about the allowed location tags.","type":"string"},"links":{"value":[{"text":"Docs","id":"Tags:Docs"},{"text":"Suggested Page","id":"Tags:Suggested Page"}],"type":"array"}}}],"is_custom":true,"description":"The <span class=\"token_codeline\">@title</span> tag serves the purpose of denoting the title of a documented structure.\n","full_name":"Title","id":"Tags:Title","no_lang_id":"Tags:Title","no_chapt_id":"Title","prev":"Tags:Docs","next":"Tags:Name"},{"chapter":"Tags","language":"NO_LANG","title":"Name","name":"Name","blocks":[{"type":"Title","data":"Name","level":1},{"type":"Text","data":"<span style='color: var(--title_fg)'>@name</span><span class='token_codeline' style='margin-left: 10px; color: var(--token_type)'>string</span>"},{"type":"Divider"},{"type":"Text","data":"The <span class=\"token_codeline\">@name</span> tag provides the ability to override the parsed name of a structure. The parsed name for example refers to the function name in a function definition or the class name in a class definition. By using the <span class=\"token_codeline\">@name</span> tag, you can modify the name associated with the structure."},{"type":"CodeBlock","data":"<span class=\"token_comment\">/*\t</span><span class=\"token_comment_keyword\">@docs</span><span class=\"token_comment\">:</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> *\t</span><span class=\"token_comment_keyword\">@name</span><span class=\"token_comment\">: string</span><span class=\"token_line\">\n</span><span class=\"token_comment\"> */</span>","language":"js"},{"type":"Title","data":"Allowed Locations","level":2},{"type":"Text","data":"The <span class=\"token_codeline\">@name</span> tag may be defined on the following parent tags."},{"type":"Divider"},{"type":"LineBreak"},{"type":"Docs","parameters":[{"name":"@docs","description":"The <span class=\"token_codeline\">@name</span>tag is allowed inside a <span class=\"token_codeline\">@docs</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@docs</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Docs\")' >Docs</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@parameter","description":"The <span class=\"token_codeline\">@name</span>tag is allowed inside a <span class=\"token_codeline\">@parameter</span>tag.\n<span style='height: 10px; width: 100%; display: block'></span>For additional information about the <span class=\"token_codeline\">@parameter</span>tag, please refer to the <a class='link' onclick='render_id(\"Tags:Parameter\")' >Parameter</a> documentation.","type":"<span class=\"token_type\">object</span>","required":false,"path":false},{"name":"@template","description":"The <span cla
